  evolution_description_primitive_logistics: Открывает  <r>микротрубочки</r>,  <r>хвататели</r> and  <r>цитостомы</r>, которые используются для захвата предметов снаружи и перемещения их внутри клетки
  evolution_description_transportation_basic: Открывает <r>микротрубочки</r>, устойчивые к окислению <r>хвататели</r>, <r>толкатели</r>, которые задают направление трубочкам, а также <r>примитивные туннели</r>
  evolution_name_energy_production_1: Гликолиз
  evolution_description_energy_production_1: Открывает  <r>гликолиз</r> – простейший способ производства энергии
  evolution_name_energy_production_2: Окислительный Метаболизм
  evolution_description_energy_production_2: Открывает окислительный метаболизм, происходящий внутри <r>митохондрии</r> и производящий много энергии или тепла
  evolution_name_energy_production_3: Генерация АТФ
  evolution_description_energy_production_3: Открывает перезарядку <r>АДФ</r> в <r>АТФ</r> с помощью энергии <r>электрон-транспортной цепи</r>
  evolution_name_heat_production: Выработка Тепла
  evolution_description_heat_production: Открывает выработку тепла с помощью энергии <r>электрон-транспортной сети</r>
  evolution_description_expansion: Открывает возможность расширять клетку
  evolution_description_intracellular_production: Открывает <r>сборщики</r> и <r>каталайзеры</r>, которые используются для производства сложных объектов или катализа химических реакций
  evolution_description_alcoholic_fermentation: Открывает спиртовое брожение – способ восстановить <r>NAD</r> из <r>NADH</r> при создании <r>этанола</r>
  evolution_description_pyruvate_manipulation: Открывает реакции с использованием <r>пирувата</r>, продукты которых необходимы в цикле Кребса
  evolution_description_evolution_1: Открывает возможность разбирать плазмиды на азотистые основания и связывать их в <r>спаренные основания</r>
  evolution_description_tubulins: Открывает <r>тубулины</r> – белки, используемые в производстве микротрубочек, толкателей и самых базовых строений
  evolution_description_subunits: Открывает <r>субъединицы</r> – крупные белки, из которых собираются строения
  evolution_description_kinesin: Открывает <r>кинезин</r>, который используется в производстве строений с фильтрами
  evolution_description_functional_proteins: Открывает <r>актин</r> and <r>виментин</r> – белки, используемые в создании подвижных конструкций и хранилищ
  evolution_description_advanced_routing: Открывает <r>туннели</r> и <r>балансировщики</r>, помогающие оптимизировать сеть микротрубочек в клетке
  evolution_description_membrane_transportation: Открывает <r>мембранный транспорт</r>, используемый для перемещения предметов через клеточные мембраны
  evolution_description_mitochondrion: Открывает <r>митохондрию</r> – особую внутриклеточную зону, в которой вырабатываются энергия и тепло
  evolution_description_mitochondrion_transportation: Открывает <r>митохондриальный транспорт</r>, позовляющий митохондрии и внутриклеточным зонам обмениваться NAD+/NADH и АДФ/АТФ, а также перемещать пируват
