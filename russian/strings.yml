  ui_main_menu_about_early_access_message: |
    Спасибо, что решили попробовать нашу игру!

    Эта игра о выживании, о начале в первобытном бульоне как одноклеточное и прорыве в жизнь, создавая всю необходимую производственную цепочку!
    Наше конечное видение - эволюция от простой клетки до полноценного млекопитающего с органами: кровообращение, дыхательная система, пищеварительная система, нервная система и так далее.. все это, строя, расширяя и развивая ваш первоначальный организм!
    Получайте удовольствие от этого EA! Мы хотим вашего отзыва, поэтому присоединяйтесь к нашему Discord и найдите нас там. Нам нужна ваша помощь :)
