  ui_main_menu_about_early_access_message: |
    私たちのゲームを試してくれてありがとう！

    このゲームは生存がテーマで、原始的なスープから始まり、一つの細胞として生命への道を作り出すことが目標です！
    最終的なビジョンは、単純な細胞から完全な哺乳類の生物へと進化することで、循環系、呼吸系、消化系、神経系などの器官を持つ生物へと進化します。 これはすべて、初期の生物を建設、拡大、進化させることで達成されます！
    このEAで楽しんでください！フィードバックが欲しいので、ぜひ私たちのDiscordに参加してください。あなたの助けが必要です :)
