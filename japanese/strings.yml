  evolution_description_primitive_logistics: <r>微小管</r>、<r>ピッカー</r>、<r>細胞口</r>を発見し、細胞内のアイテムのルーティングや外部からのアイテムの吸引に使用します
  evolution_description_transportation_basic: 酸化しない<r>微小管</r>と<r>ピッカー</r>を発見し、<r>アイテムキッカー</r>を発見し、これらは管の方向を強制し、<r>原始的なトンネル</r>を使用します
  evolution_name_energy_production_1: 解糖系
  evolution_description_energy_production_1: <r>解糖系</r>を発見し、これはエネルギーを生産する最も簡単な方法です
  evolution_name_energy_production_2: 酸化代謝
  evolution_description_energy_production_2: <r>ミトコンドリア</r>内で行われる酸化代謝を発見し、これは大量のエネルギーや熱を生産することができます
  evolution_name_energy_production_3: ATP生成
  evolution_description_energy_production_3: <r>電子伝達鎖</r>で生成されたエネルギーを使用して<r>ADP</r>を<r>ATP</r>に再充電する方法を発見します
  evolution_name_heat_production: 熱生成
  evolution_description_heat_production: <r>電子伝達鎖</r>で生成されたエネルギーを使用して熱を生成する方法を発見します
  evolution_description_expansion: 細胞を拡大する方法を発見します
  evolution_description_intracellular_production: <r>アセンブラ</r>と<r>触媒</r>を発見し、これらは複雑なオブジェクトを生産したり、化学反応を触媒するために使用されます
  evolution_description_alcoholic_fermentation: アルコール発酵を発見し、これは<r>エタノール</r>を生成して<r>NADH</r>から<r>NAD</r>を回復する方法です
  evolution_description_pyruvate_manipulation: ピルビン酸操作を発見し、これはクレブス回路で使用する分子を生産するために必要です
  evolution_description_evolution_1: ヌクレオチドを分解し、再び塩基対に結合する方法を発見します
  evolution_description_tubulins: <r>チューブリン</r>を発見し、これらは微小管、アイテムキッカー、最も基本的な構造を生産するために使用されるタンパク質です
  evolution_description_subunits: <r>サブユニット</r>を発見し、これらは構造に組み立てられる大きなタンパク質です
  evolution_description_kinesin: <r>キネシン</r>を発見し、これはアイテムをフィルタリングする構造を生産するために使用されます
  evolution_description_functional_proteins: <r>アクチン</r>と<r>ビメンチン</r>を発見し、これらはダイナミックな構造とストレージ構造を構築するために使用されるタンパク質です
  evolution_description_advanced_routing: <r>トンネル</r>と<r>バランサー</r>を発見し、これらはアイテムのルーティングと管理を最適化するために使用されます
  evolution_description_membrane_transportation: <r>膜トランスポーター</r>を発見し、これらは細胞膜間でアイテムを輸送するために使用されます
  evolution_description_mitochondrion: <r>ミトコンドリア</r>を発見し、これは熱とエネルギーを生産するために使用できる特別な細胞内ゾーンです
  evolution_description_mitochondrion_transportation: <r>ミトコンドリア輸送</r>を発見し、これによりピルビン酸を輸送し、NAD+/NADHとADP/ATPをミトコンドリアとそれを含む細胞内ゾーン間で交換するトランスポーターを許可します
