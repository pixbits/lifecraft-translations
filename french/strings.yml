  ui_main_menu_about_early_access_message: |
    Merci d'avoir décidé d'essayer notre jeu !

    Ce jeu est une question de survie, il s'agit de commencer dans un bouillon primordial en tant que cellule unique et de faire votre chemin dans la vie en créant toute la chaîne de production nécessaire !
    Notre vision finale est d'évoluer d'une simple cellule à une créature mammifère entièrement équipée d'organes : un système circulatoire, un système respiratoire, un système digestif, un système nerveux, etc. tout cela en construisant, en élargissant et en évoluant votre organisme initial !
    Amusez-vous avec cet Accès Anticipé ! Nous voulons vos commentaires, alors rejoignez notre Discord et retrouvez-nous là-bas. Nous avons besoin de votre aide :)
