  ui_ruleset_description_sandbox: Le mode <n>Bac à sable</n> est un mode dans lequel vous pouvez expérimenter et construire librement,toutes les évolutions sont débloquées, vous pouvez placer des objets gratuitement, vous avez accès à des outils créatifs pour agrandir et construire de nouvelles zones.
  ui_ruleset_description_peaceful: Le mode <y>Paisible</y> est un mode dans lequel vous jouez dans un environnement paisible, vous devez créer des structures et évoluer vous-même mais vous n'avez pas à vous soucier de l'environnement, donc pas d'ennemis et pas de température.
  ui_ruleset_description_survival: Le mode <r>Survie</r> est un mode dans lequel vous devez vous efforcer de survivre, la température diminuera lentement à l'extérieur et vous devrez être prêt avec une production de chaleur, les colonies de bactéries grandiront et vous attaqueront si vous vous approchez trop d'elles.
  ui_ruleset_description_adventure: Le mode <H9538ff>Aventure</H> est un mode dans lequel vous le contrôlez. Comment a-t-il même fini miniaturisé dans ce monde? Vous devrez le découvrir par vous-même. Survivez et développez votre organisme, mais n'oubliez pas de vous maintenir en vie aussi.
  ui_ruleset_description_custom: Le mode <b>Personnalisé</b> vous permet de modifier le gameplay standard. Faites vos propres règles et jouez à votre rythme!
