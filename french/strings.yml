  item_description_cytosine: <a>Cytosine</a> est un nucléotide, utilisée pour l'évolution et pour la synthèse d'autres molécules
  item_description_uracil: <a>Uracile</a> est un nucléotide, utilisée pour l'évolution et pour la synthèse d'autres molécules
  item_description_base_pair_cg: Les <a>paires de bases</a> sont les briques fondamentales de l'ADN, utilisées pour l'évolution
  item_description_base_pair_at: Les <a>paires de bases</a> sont les briques fondamentales de l'ADN, utilisées pour l'évolution
  item_description_base_pair_au: Les <a>paires de bases</a> sont les briques fondamentales de l'ADN, utilisées pour l'évolution
  item_description_phospholipid: <a>Phospholipide</a> est un type spécial de lipide qui est utilisé pour construire les membranes cellulaires.
  item_description_hemoglobin: L'<a>Hémoglobine</a> est la protéine porteuse d'oxygène contenue dans les <a>Globules Rouges</a>
  item_description_plasmid_1: Un <a>Plasmide</a> est utilisé à l'intérieur des <a>évolueurs</a> pour débloquer de nouvelles découvertes
  item_description_plasmid_2: Un <a>Plasmide</a> est utilisé à l'intérieur des <a>évolueurs</a> pour débloquer de nouvelles découvertes
  item_description_microtubule: Les <a>Microtubules</a> sont le principal moyen de transporter des objets dans les zones <a>intracellulaires</a>
  item_description_microtubule_primitive: Les <a>Microtubules Primitifs</a> sont un moyen très lent de transporter des objets dans les zones <a>intracellulaires</a>
  item_description_microtubule_advanced: Les <a>Microtubules Avancés</a> sont un moyen rapide de transporter dans les zones <a>intracellulaires</a>
  item_description_acid_hydrolase_enzyme: Enzyme nécessaire à la fabrication de cataboliseur
  item_description_luciferase_enzyme: <a>La luciférase</a> est une enzyme capable de modifier la <a>luciférine</a> pour la faire émettre de la lumière
  item_description_luciferin: <a>La luciférine</a> est une molécule qui peut émettre de la lumière lorsqu'elle est traitée par l'enzyme <a>luciférase</a>
  item_description_biolamp_primitive: <a>La Biolampe Primitive</a> peut émettre de la lumière pendant un certain temps en traitant de l'<a>oxygène</a> et une <a>luciférine</a>
  item_description_biolamp: <a>La Biolampe</a> est une forme de lumière plus avancée qui peut utiliser directement l'énergie intracellulaire pour produire de la lumière
  item_description_item_kicker: Un <a>expulseur d'objet</a> peut être placé sur un <a>microtubule</a> pour forcer une direction spécifique pour les objets qui passent
  item_description_item_tunnel: Un <a>tunnel à objets</a> peut déplacer des objets sous terre, deux tunnels doivent être alignés pour fonctionner correctement
  item_description_item_tunnel_primitive: Un <a>tunnel à objets primitif</a> peut déplacer des objets sous terre, deux tunnels doivent être alignés pour fonctionner correctement
  item_description_workbench: Un <a>établi</a> est une structure capable d'assembler des protéines mais ne peut être utilisé que manuellement
  item_description_evolver: Un <a>évolueur</a> est une structure utilisée pour découvrir de nouvelles technologies en consommant des <a>nucléotides</a>
  item_description_ribosome: Un <a>ribosome</a> est une structure capable de produire des <a>protéines</a> en assemblant des <a>acides aminés</a>
  item_description_catalyzer: Un <a>catalyseur</a> est une structure qui convertit certains éléments d'entrée en certains éléments de sortie, il nécessite une <a>enzyme</a> pour fonctionner
  item_description_assembler: Un <a>assembleur</a> est une structure qui peut assembler des <a>protéines</a> en produits finis comme des bâtiments ou des tissus
  item_description_catabolyzer: Un <a>cataboliseur</a> est une structure qui permet de démonter un objet en ses composants bruts
  item_description_dna_nuclease: Une <a>nuclease ADN</a> est une structure qui peut décomposer des <a>plasmides</a> en <a>nucléotides</a> qui peuvent être utilisées pour l'évolution
  item_description_stockpile2x: Une <a>réserve</a> peut être utilisé comme tampon pour stocker certains objets
  item_description_stockpile1x: Une <a>petite réserve</a> peut être utilisé comme tampon pour stocker quelques objets
  item_description_stockpile4x: Une <s>énorme réserve</s> qui peut stocker beaucoup d'objets
  item_description_stockpile_filter2x: Une <a>réserve</a> qui peut être réglé pour n'accepter que des objets spécifiques
  item_description_stasher: Un <a>récolteur</a> peut mettre des objets autorisés comme des microtubules ou des expulseurs d'objets directement dans la réserve sans avoir besoin d'interagir avec eux
  item_description_membrane_transporter1x: Un <a>transporteur membranaire</a> est capable de transporter des objets spécifiques à travers une membrane dans une direction spécifique
  item_description_membrane_transporter2x: Un <a>co-transporteur membranaire</a> est capable de transporter deux objets à travers une membrane ensemble ou en les échangeant
  item_description_connexon: Un <a>connexon</a> est capable de s'apparier à un autre connexon pour créer une jonction communicante entre deux zones intracellulaires différentes, cela permet le transport d'objets à travers
  item_description_atp_synthase: Une <a>ATP synthase</a> peut utiliser l'énergie produite par la <a>Chaîne de Transport d'Électrons</a> à proximité à l'intérieur de la mitochondrie pour recharger l'<r>ADP</r> en <r>ATP</r>
  item_description_electron_transport_chain: La <a>Chaîne de Transport d'Électrons</a> peut charger les <a>ATP synthases</a> à proximité ou alimenter les <a>découpleurs</a> pour produire de la chaleur en oxydant le <r>NADH</r> en <r>NAD</r> et en consommant de l'<r>Oxygène</r>
  item_description_decoupler: Le <a>Découpleur</a> peut utiliser l'énergie produite par la <a>Chaîne de Transport d'Électrons</a> à proximité pour générer de la chaleur
  item_description_energy_supplier_mk1: Le <a>Fournisseur d'Énergie</a> est capable de distribuer l'énergie générée en brûlant de l'<r>ATP</r> en <r>ADP</r> aux bâtiments intracellulaires à proximité, il n'est cependant pas très efficace ; il peut se connecter à d'autres fournisseurs pour augmenter la portée
  item_description_energy_supplier_mk2: Le <a>Fournisseur d'Énergie Mk2</a> est capable de distribuer l'énergie générée en brûlant de l'<r>ATP</r> en <r>ADP</r> aux bâtiments intracellulaires à proximité ; il peut se connecter à d'autres fournisseurs pour augmenter la portée
  item_description_energy_pole: Le <a>Poteau d'Énergie</a> est utile pour transporter l'énergie générée par les fournisseurs plus loin par rapport aux fournisseurs normaux
  item_description_energy_station: La <a>Station d'Énergie</a> est capable de distribuer de l'énergie aux structures extracellulaires à travers des poteaux
  item_description_energy_pole_extracellular: Le <a>Poteau d'Énergie Extracellulaire</a> est utile pour transporter l'énergie hors des cellules
  item_description_cytostome1x: Un <a>petit cytostome</a> peut siphonner des objets de l'extérieur. Il doit être placé sur une membrane qui fait face à l'extérieur. Il ne nécessite pas d'énergie pour fonctionner.
  item_description_cytostome2x: Un <a>cytostome</a> peut siphonner des objets de l'extérieur. Il doit être placé sur une membrane qui fait face à l'extérieur. Il est plus rapide qu'un <a>petit cytostome</a> mais nécessite de l'énergie pour fonctionner
  item_description_disposer1x: Un <a>petit éliminateur</a> est utilisé pour se débarrasser des objets en les jetant hors de la cellule. Il ne nécessite pas d'énergie pour fonctionner
  item_description_disposer2x: Un <a>éliminateur</a> est utilisé pour se débarrasser des objets en les jetant hors de la cellule. Il est meilleur qu'un <a>petit éliminateur</a> mais nécessite de l'énergie pour fonctionner
  item_description_dispatcher: Un <a>dispatcheur</a> est utilisé pour envoyer des matériaux à des morceaux en croissance ou à des bâtiments qui doivent être construits hors des cellules
  item_description_dispatcher_primitive: Un <a>dispatcheur</a> est utilisé pour envoyer des matériaux à des morceaux ou à des bâtiments qui doivent être construits hors des cellules
  item_description_diffuser: Un <a>diffuseur</a> est capable de livrer des matériaux localement, il peut guérir les tuiles infectées ou remplacer les bâtiments oxydés
  item_description_mitochondrial_membrane: <a>La Membrane Mitochondriale</a> est utilisée pour construire des mitochondries à l'intérieur des zones intracellulaires
  item_description_lysosomal_membrane: "<a>La Membrane Lysosomale</a> est utilisé pour construire des lysosomes à l'intérieur des zones intracellulaires"
  item_description_collagen_scaffold: Il s'agit du tissu extracellulaire de base qui peut produire un échafaudage pour la croissance de tissus plus avancés
  item_description_cytoskeleton_scaffold: Cet échafaudage de base est nécessaire pour construire des tissus intracellulaires dessus
  item_description_endothelium: L'<a>Endothélium</a> est le revêtement intérieur de tous les vaisseaux sanguins
  item_description_smooth_muscular_tissue: Le <a>Tissu Musculaire Lisse</a> est un type de tissu contractile utilisé pour construire toutes sortes de vaisseaux
  item_description_staminal_tissue: Le <a>Tissu Staminal</a> est un type spécial de tissu non différencié qui peut produire tous les autres types de tissus
  item_description_collagen_flooring: Le <a>Revêtement de Collagène</a> est un tissu extracellulaire qui peut fournir un support pour toutes sortes de vaisseaux
  item_description_cell_membrane: Il s'agit du tissu intracellulaire de base non spécialisé utilisé pour agrandir votre organisme initial
  item_description_uniporter_gas: Ce transporteur est capable de déplacer le gaz à travers les membranes
  item_description_uniporter_pyruvate: Ce transporteur est capable de transporter le <a>Pyruvate</a> à travers une membrane
  item_description_uniporter_lysosome_inward: Ce transporteur est capable de transporter des objets démontables à l'intérieur d'un lysosome
  item_description_uniporter_lysosome_outward: Ce transporteur est capable de transporter des éléments bruts vers l'extérieur d'un lysosome
  item_description_antiporter_atp_adp: Cet antiporteur est capable d'échanger l'<a>ATP</a> et l'<a>ADP</a> à travers une membrane
  item_description_antiporter_nadh_nad: Cet antiporteur est capable d'échanger le <a>NADH</a> et le <a>NAD</a> à travers une membrane
  item_description_launcher1x: Un <a>petit lanceur</a> est utilisé pour lancer des défensines sur les bactéries. Il ne nécessite pas d'énergie pour fonctionner
  item_description_launcher2x: Un <a>lanceur</a> est utilisé pour lancer des défensines sur les bactéries. Il nécessite de l'énergie mais a un taux de tir plus élevé par rapport à un <a>petit lanceur</a>
  item_description_defensin_theta: <a>La θ-défensine</a> est une protéine qui peut être utilisée pour tuer les <a>Bactéries</a>. Doit être lancée par un <a>lanceur</a>
  item_description_protease: Cette protéase peut être utilisée pour démanteler les échafaudages ou les colonies bactériennes, doit être acheminée par un <a>expéditeur</a>
  item_description_capillary: Les <a>capillaires</a> sont les vaisseaux sanguins les plus fins. Ils sont capables d'échanger du contenu avec l'extérieur et doivent être connectés d'une <a>artère</a> à une <a>veine</a> pour assurer la circulation sanguine
  item_description_artery1x1: Les <a>artères</a> peuvent transporter le sang des <a>pompes cardiaques</a> autour des tissus extracellulaires
  item_description_artery2x2: Les <a>artères</a> peuvent transporter le sang des <a>pompes cardiaques</a> autour des tissus extracellulaires
  item_description_artery4x4: Les <a>artères</a> peuvent transporter le sang des <a>pompes cardiaques</a> autour des tissus extracellulaires
  item_description_door_intracellular3x: Cette structure peut être ouverte et fermée pour permettre aux organismes de passer à travers
  item_description_nad_synthase_enzyme: Cette enzyme est utilisée pour synthétiser le <a>NAD+</a> et le <a>NADH</a>
  item_description_nad_nadp_transhydrogenase_enzyme: Cette enzyme est utilisée pour déplacer les électrons entre les molécules de <a>NAD+</a> et de <a>NADP+</a>
  item_description_nucleobase_synthase_enzyme: Cette enzyme est utilisée pour synthétiser les <a>nuclétides</a> à partir de composants bruts
  item_description_alcohol_dehydrogenase: Cette enzyme est utilisée pour convertir le <a>pyruvate</a> en <a>éthanol</a> et vice versa
  item_description_energy_drain: Un drain d'énergie personnalisable qui peut être utilisé pour absorber l'énergie intracellulaire
  item_description_black_box: Une structure personnalisable qui peut convertir n'importe quel objet spécifique en n'importe quel autre objet spécifique
  item_description_heater: Une structure personnalisable qui produit de la chaleur sans nécessiter d'énergie
  zone_description_cytosol: <a>Le cytosol</a> est une zone non spécialisée qui peut contenir toutes les structures de base capables de synthétiser des <a>protéines</a> et de générer de l'<a>énergie</a>
  zone_description_extracellular_matrix: <a>Le Tissu Conjonctif</a> est une zone qui peut être utilisée pour le transport par les vaisseaux et les tubulures. Aucun bâtiment spécialisé ne peut y être placé
