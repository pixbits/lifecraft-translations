  evolution_description_primitive_logistics: Découvrez les <r>microtubules</r>, les <r>ramasseurs</r> et les <r>cytostomes</r>, qui sont utilisés pour acheminer les articles à l'intérieur des cellules et siphonner les articles de l'extérieur
  evolution_description_transportation_basic: Découvrez les <r>microtubules</r> et les <r>ramasseurs</r> non oxydables, découvrez les <r>expulseurs d'articles</r>, utilisés pour forcer la direction sur les tubules et les <r>tunnels primitifs</r>
  evolution_name_energy_production_1: Glycolyse
  evolution_description_energy_production_1: Découvrez la <r>glycolyse</r>, qui est la manière la plus simple de produire de l'énergie
  evolution_name_energy_production_2: Métabolisme Oxidatif
  evolution_description_energy_production_2: Découvrez le métabolisme oxydatif qui se produit à l'intérieur des <r>mitochondries</r> et est capable de produire beaucoup d'énergie ou de chaleur
  evolution_name_energy_production_3: Génération d'ATP
  evolution_description_energy_production_3: Découvrez comment recharger de l'<r>ADP</r> en <r>ATP</r> en utilisant l'énergie générée par la <r>chaîne de transport d'électrons</r>
  evolution_name_heat_production: Génération de Chaleur
  evolution_description_heat_production: Découvrez comment générer de la chaleur en utilisant l'énergie générée par la <r>chaîne de transport d'électrons</r>
  evolution_description_expansion: Découvrez comment agrandir votre cellule
  evolution_description_intracellular_production: Découvrez les <r>assembleurs</r> et les <r>catalyseurs</r>, qui sont utilisés pour produire des objets complexes ou catalyser des réactions chimiques
  evolution_description_alcoholic_fermentation: Découvrez la fermentation alcoolique, une façon de restaurer le <r>NAD</r> à partir du <r>NADH</r> en produisant de l'<r>éthanol</r>
  evolution_description_pyruvate_manipulation: Découvrez la manipulation du pyruvate, qui est nécessaire pour produire des molécules à utiliser dans le cycle de Krebs
  evolution_description_evolution_1: Découvrez comment démonter et lier à nouveau les nucléotides en paires de bases
  evolution_description_tubulins: Découvrez les <r>tubulines</r>, qui sont des protéines utilisées pour produire des microtubules, des éjecteurs d'objets et la plupart des structures de base
  evolution_description_subunits: Découvrez les <r>sous-unités</r>, qui sont de grandes protéines assemblées en structures
  evolution_description_kinesin: Découvrez la <r>kinesin</r>, qui est utilisée pour produire des structures qui filtrent les objets
  evolution_description_functional_proteins: Découvrez l'<r>Actine</r> et la <r>vimentine</r>, qui sont des protéines utilisées pour construire des structures dynamiques et de stockage
  evolution_description_advanced_routing: Découvrez les <r>tunnels</r> et les <r>égaliseurs</r>, qui sont utilisés pour optimiser l'acheminement et la gestion des objets
  evolution_description_membrane_transportation: Découvrez les <r>transporteurs membranaires</r>, qui sont utilisés pour transporter des objets entre les membranes cellulaires
  evolution_description_mitochondrion: Découvrez la <r>mitochondrie</r>, une zone intracellulaire spéciale qui peut être utilisée pour produire de la chaleur et de l'énergie
  evolution_description_lysosome: Découvrez le <r>lysosome</r>, une zone intracellulaire spéciale qui peut être utilisé pour recycler et démonter des objets
  evolution_description_mitochondrion_transportation: Découvrez le <r>transport mitochondrial</r>, pour permettre aux transporteurs d'être utilisés pour transporter le pyruvate, échanger NAD+/NADH et ADP/ATP entre la mitochondrie et les zones intracellulaires qui le contiennent
