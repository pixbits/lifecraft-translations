  recipe_description_glycolysis: <a>La Glycolyse</a> est la manière la plus simple de stocker de l'énergie en transformant l'<r>ADP</r> en <r>ATP</r>, elle nécessite du <r>Glucose</r> mais pas d'<r>Oxygène</r>
  recipe_description_alcohol_dehydrogenase: <a>L'Alcool Déshydrogénase</a> permet de transformer le <r>NADH</r> en <r>NAD</r> en produisant de l'<r>Éthanol</r> et du <r>Dioxyde de Carbone</r>
  recipe_description_krebs_cycle: <a>Le Cycle de Krebs</a> est une réaction complexe qui se produit à l'intérieur des mitochondries, c'est une manière très efficace de réduire le <r>NAD</r> en <r>NADH</r> en utilisant l'<r>Acétyl-COA</r> provenant d'autres voies métaboliques.
  recipe_description_pyruvate_dehydrogenase: <a>La Déshydrogénase Pyruvate</a> est une réaction qui attache le <r>Pyruvate</r> obtenu à partir de la glycolyse pour produire l'<r>Acétyl-CoA</r> qui est le principal substrat pour le Cycle de Krebs
  recipe_description_pyruvate_carboxylase: <a>La Carboxylase Pyruvate</a> est une réaction utilisée pour synthétiser l'<r>Oxaloacétate</r> à partir de <r>Pyruvate</r> pour être utilisé dans le Cycle de Krebs
  recipe_description_nad_nadp_transhydrogenase: <a>La Transhydrogénase NAD-NADP</a> est une réaction utilisée pour échanger les versions réduites de <r>NAD</r> et <r>NADP</r>
  recipe_description_pentose_phosphate_pathway: <a>La Voie du Phosphate de Pentose</a> est une voie utilisée pour produire du <r>NADPH</r> et <r>Ribose</r> qui est utilisé pour synthétiser de nombreuses molécules
  recipe_description_nad_synthase: <a>La Synthase NAD</a> est utilisée pour synthétiser de nouveaux <r>NAD</r>
  recipe_description_nadp_synthase: <a>La Synthase NADP</a> est utilisée pour convertir <r>NAD</r> en <r>NADP</r> en dépensant de l'énergie
  recipe_description_adp_synthase: <a>La Synthase ADP</a> est utilisée pour synthétiser de nouveaux <r>ADP</r>
  recipe_description_base_pair_ligase_enzyme: Cette enzyme est capable de joindre deux nucléotides complémentaires.
