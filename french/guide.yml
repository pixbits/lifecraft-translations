     Vous pouvez trouver <icon key="item_atp" /><name>ATP</name> à l'extérieur ou vous pouvez recharger <icon key="item_adp" /><name>ADP</name> par divers mécanismes.<break/>
     <icon key="ui_guide_brain" />Vous pouvez connecter <name>fournisseurs d'énergie</name> et <name>poteaux d'énergie</name> pour créer un réseau et distribuer de l'énergie à plusieurs bâtiments.
