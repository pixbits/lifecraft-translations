    Any tissue is of a specific category between 4:<endl />
    <icon key="item_cell_membrane" /> <name>Intracellular Tissues</name> which always have a wall, they allow building of <link target="/concepts/microtubules">microtubules</link>, 
    proteins production through ribosomes and in general they allow working with single items.<endl/><endl/>
    <icon key="item_staminal_tissue" /> <name>Extracellular Tissues</name> which are usually the counterpart of an intracellular tissue for a specific organ. They don't allow
