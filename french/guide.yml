  # types de tissus

  "/concepts/tissue_types": >
    <header><icon key="item_staminal_tissue" />Types de tissus</header>
    <endl />
    Votre organisme est composé de morceaux qui peuvent être de nombreux tissus différents, chacun avec sa propre fonction et ses capacités.<endl/><endl/>
    <icon key="item_cell_membrane" /> <name>Tissus intracellulaires</name><break/>
    <icon key="ui_guide_dot"/>ils sont cloisonnés<break/>
    <icon key="ui_guide_dot"/>ils permettent <icon key="item_microtubule" /><icon key="item_picker" /><link target="/concepts/routing_items">microtubules et sélecteurs</link><break/>
    <icon key="ui_guide_dot"/>ils permettent <icon key="item_ribosome" /><icon key="item_assembler" /><icon key="item_catalyzer" /><link target="/concepts/production">production</link> d'articles<break/>
    <endl/>
    <icon key="item_lung_tissue" /> <name>Tissus extracellulaires</name><break/>
    <icon key="ui_guide_dot"/>ils ont des capsules (des murs encore plus hauts)<break/>
    <icon key="ui_guide_dot"/>vous êtes autorisé à y construire uniquement <icon key="ui_icon_indirect_build" /> indirectement par le biais de <icon key="item_dispatcher" /><name>dispatchers</name><break/>
    <icon key="ui_guide_dot"/>ils permettent aux <icon key="item_red_blood_cell" /><name>cellules</name> de se déplacer <break/>
    <icon key="ui_guide_dot"/>ils permettent <icon key="item_artery2x2"/><icon key="item_vein2x2"/><name>vaisseaux</name><break/>
    <endl/>
    En plus, il y a quelques tissus spéciaux:<endl/>
    <icon key="ui_guide_dot"/><icon key="item_staminal_tissue" /><name>tissu staminal</name>, qui peut construire tous les autres tissus<endl/>
    <icon key="ui_guide_dot"/><icon key="item_mitochondrial_membrane" /><name>mitochondrion</name>, qui est une zone spéciale cloisonnée qui est utilisée pour produire de l'énergie et de la chaleur<endl/>
    <icon key="ui_guide_dot"/><icon key="item_collagen_flooring" /><name>matrice extracellulaire</name>, qui est un tissu extracellulaire non spécialisé utile pour connecter des zones<endl/>

  "/concepts/evolution": >
    <header><icon key="ui_icon_open_evolution_view" />Évolution</header> 
    <endl />
    L'évolution est le processus de découverte de nouvelles structures, mécaniques et réactions pour le développement de votre organisme.
    <break/>
    Ceci est fait avec des <concept text="évolueurs" icon="item_evolver" tooltip="evolver" />, qui sont des structures qui peuvent traiter du matériel pour découvrir de nouvelles choses.
    <break/>
    <icon key="ui_guide_exclamation"/>Les évolueurs utilisent des morceaux d'ADN pour évoluer:<endl/>
    <icon key="item_cytosine"/> <icon key="item_guanine"/>des <name>nucleobases</name> simples, qui peuvent être récupérées à partir de <icon key="item_plasmid_1" /><name>plasmides</name> ou trouvées à l'extérieur.
    <endl/>
    <icon key="item_base_pair_at"/><icon key="item_base_pair_cg"/><name>paires de bases</name>, qui doivent être assemblées avec un <icon key="item_catalyzer" tooltip="catalyzer" /><name>catalyseur</name>
    <break/>  
    <icon key="ui_guide_bling"/>Pour ouvrir l'arbre de l'évolution et choisir ce que vous voulez découvrir, appuyez sur la touche <keycap action="open_evolution_view" />. 
      
      <endl /><endl />

      <image key="ui_guide_img_research" scale="2"/>
      
      <endl /><endl />
      <icon key="ui_warning_sign_yellow"/>Pour transformer les <icon key="item_plasmid_1" /><name>plasmides</name> en nucléobases, vous devez utiliser une <icon key="item_dna_nuclease" /><name>nucléase d'ADN</name>.
      <endl /><endl />


  # oxydation

  "/concepts/oxidation": >
     <header><icon key="item_carbon_dioxide" />Oxydation</header> 
     <endl />
        <icon key="ui_guide_exclamation"/>L'oxydation peut lentement consommer vos bâtiments, les ralentir et finalement les arrêter.<endl /><endl />

        De nombreux bâtiments primitifs au début du jeu ont un nombre fini d'utilisations, ils sont définis comme <keyword>jetables</keyword>.<endl />
        Vous pouvez reconnaître un bâtiment jetable par ce symbole: <icon key="ui_icon_oxidized" /> <endl/>
        <endl/>
        <endl/>
        Certaines propriétés des structures jetables:<endl/>
        <icon key="ui_guide_dot"/> Lorsqu'elles sont oxydées, elles fonctionneront moins efficacement <endl/>
        <icon key="ui_guide_dot"/> Elles <red>ne peuvent pas</red> être déplacées : une fois détruites, elles sont parties ! <endl/>
        <icon key="ui_guide_dot"/> Elles <green>peuvent</green> être remplacées directement pour les régénérer <endl/>
        <icon key="ui_guide_dot"/> Vous pouvez utiliser des <concept icon="item_diffuser" tooltip="diffuser" text="diffuseurs" /> pour les renouveler automatiquement<endl/>
        <endl/>

        <icon key="ui_guide_brain"/>Vous pourrez utiliser des structures plus avancées, non jetables, mais certaines d'entre elles nécessiteront de l'énergie <icon key="item_atp"/> pour fonctionner.
       <endl />

