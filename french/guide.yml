  "/interface/symbol_legend": >
   <header><icon key="ui_icon_context_help" />Symboles</header>
   <break/> 
   Ces symboles sont utilisés dans l'interface utilisateur et ont des significations spéciales:<break/>

   <icon key="ui_icon_oxidized" /> la structure est <concept text="jetable" link="/concepts/oxidation" /> et a des utilisations finies<break/>
   <icon key="ui_icon_generating_heat" /> la structure génère <concept text="chaleur" link="/concepts/temperature" /><break/>
