  # transporteurs de membrane
  "/concepts/membrane_transportation": >
    <header><icon key="item_membrane_transporter2x" />Transport membranaire</header><break/>
    Les membranes <red>ne</red> permettent <concept icon="item_microtubule" text="pas aux microtubules" /> de les traverser.<end/>
    Vous devez utiliser des bâtiments spéciaux appelés transporteurs:<endl />
    <icon key="ui_guide_dot" /> <concept icon="item_membrane_transporter1x" text="uniporteurs" tooltip="membrane_transporter1x" />, qui sont capables de déplacer un seul élément dans une direction<endl/>
    <icon key="ui_guide_dot" /> <concept icon="item_membrane_transporter2x" text="cotransporteurs" tooltip="membrane_transporter2x" />, qui sont capables de déplacer deux éléments appariés dans la même direction ou en les échangeant<endl/>
    <endl/>
    Les transporteurs fonctionnent comme les catalyseurs et les enzymes, vous devez insérer un élément de transporteur spécifique qui configure quels éléments peuvent être transportés par le bâtiment.<endl/>
    <canvas size="0 0" scale="2" align="center">
    <image key="item_uniporter_gas" tile="0 0" />
    <image key="item_antiporter_atp_adp" tile="2 0" />
    <image key="item_antiporter_nadh_nad" tile="4 0" />
    </canvas>
    <endl/>
