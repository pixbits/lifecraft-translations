  # energy distribution
  "/concepts/energy_distribution": >
    <header><icon key="ui_icon_energy_yellow" />Distribution d'énergie</header> 
    <endl />
    Vous pouvez distribuer de l'énergie <icon key="ui_icon_energy_yellow" /> soit<break/> 
    <icon key="ui_guide_dot" /> en plaçant directement <concept icon="item_energy_supplier_mk2" text="fournisseurs" tooltip="energy_supplier_mk2" /> à portée des structures demandant de l'énergie.<break/>
    <icon key="ui_guide_dot" /> en créant un réseau de <concept icon="item_energy_supplier_mk2" text="fournisseurs" tooltip="energy_supplier_mk2" /> et <concept icon="item_energy_pole" text="poteaux" tooltip="energy_pole" /><break/>
    En essayant de placer une structure qui peut former un réseau<endl/>
    <canvas size="0 0" scale="1" align="center">
       <image key="item_energy_supplier_mk1" tile="0 0" />
       <image key="item_energy_supplier_mk2" tile="2 0" />
       <image key="item_energy_pole" tile="4 0" />
    </canvas>
    <endl/>
    montrera deux zones autour de la structure:<endl/>
    <icon key="ui_guide_dot" /> <p color="#ffff00">jaune</p> le rayon est la portée qui se connecte à d'autres fournisseurs et poteaux<endl/>
    <icon key="ui_guide_dot" /> <p color="#ff8000">orange</p> le rayon est la portée qui connecte les consommateurs d'énergie<endl/>
    <endl/>
    <icon key="ui_icon_idea_lamp" /> Le <concept icon="item_energy_pole" text="poteaux d'énergie" tooltip="energy_pole" /> est spécial car il a une longue portée pour se connecter au réseau mais une très petite portée pour les consommateurs.

