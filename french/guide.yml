  "/concepts/enzymes": >
    <header><icon key="item_glycolysis_enzyme" />Enzymes</header>
    <endl/>
      Les enzymes sont des protéines spéciales qui sont nécessaires pour catalyser les réactions.<endl/>
      Vous devez:<endl/>
      <icon key="ui_guide_dot"/>fabriquer l'enzyme nécessaire pour la réaction que vous voulez faire se produire<endl/>
      <icon key="ui_guide_dot"/>et la déposer dans le <concept text="catalyseur" icon="item_catalyzer" tooltip="catalyzer"/> que vous voulez utiliser<endl/>
      <icon key="ui_guide_dot"/>maintenant vous pouvez sélectionner la réaction comme vous le feriez pour d'autres bâtiments de production<break/>
      
      Par exemple, pour la <concept icon="recipe_icon_glycolysis" text="glycolyse" tooltip="glycolysis" />, vous devez d'abord fabriquer une
      <concept icon="item_glycolysis_enzyme" text="enzyme de glycolyse" tooltip="glycolysis_enzyme" />, puis vous pouvez remplir un catalyseur avec celle-ci.<break/>
      
