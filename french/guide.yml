  # necrosis

  "/concepts/necrosis": >
   <header><icon key="item_necrotic_tissue" />Nécrose</header>
   <endl/> 
   La <name>Nécrose</name> est un état de morceau <red>irrécupérable</red> qui se produit lorsque la santé du morceau descend en dessous d'un certain seuil.
   
   Chaque morceau commence à <green>100%</green> de santé mais diverses conditions peuvent diminuer sa santé, lorsque la santé descend en dessous de <red><value type="rule" key="physiology::necrosisHealthThreshold" format="percent" /></red> la nécrose commencera.
   <endl/><endl/>
   Certaines conditions qui peuvent réduire la santé sont:<break/>
   <icon key="ui_icon_temperature"/> la température du morceau<break/>
   <icon key="item_infector"/> les tuiles infectées à l'intérieur du morceau<break/>
   <icon key="item_necrotic_tissue"/> les morceaux nécrotiques à proximité<break/>
   <break/>
   <icon key="ui_warning_sign_red" /><red>La nécrose ne peut pas être guérie ou inversée, une fois qu'un morceau commence à devenir nécrotique, il mourra lentement et c'est généralement une réaction en chaîne.</red><endl/>
   Cela signifie que vous devez <name>prévenir</name> les conditions, n'agissez pas trop tard!<break/>
   <icon key="ui_icon_idea_lamp" />Quand un morceau n'a aucune condition qui affecte négativement sa santé, <green>il se régénérera lentement à 100% de santé</green><break/>



# temperature
  
  "/concepts/temperature": >
    <header><icon key="ui_icon_toggle_temperature_overlay_off" />Température</header> 
    <endl /> 
    <icon key="ui_guide_exclamation"/>Gérer la température de votre cellule est fondamental pour survivre.
    <endl /> <endl /> 
    La température extérieure commence à <value type="rule" key="physiology::voidTemperatureRange" index="1" format="temperature" />, mais elle diminuera lentement avec le temps.
    Cela fera perdre de la chaleur à votre organisme et finalement il fera si froid qu'il sera endommagé et déclenchera <icon key="item_necrotic_tissue"/> <name>nécrose</name>. <endl/>
    La limite inférieure avant tout type de dommage commence est <value type="rule" key="physiology::safeTemperatureRange" index="0" format="temperature" />.
    <endl /> <endl /> 
    <icon key="ui_guide_dot"/>Certains bâtiments génèrent de la chaleur lorsqu'ils fonctionnent, par exemple les <name>fournisseurs d'énergie</name> ou les bâtiments de <name>production</name><endl/>
    <canvas size="0 0" scale="1" align="center">
    <image key="item_energy_supplier_mk2" tile="0 0" />
    <image key="item_ribosome" tile="2 0" />
    <image key="item_catalyzer" tile="4 0" />
    <image key="item_assembler" tile="6 0" />
    </canvas><endl/>
    Vous pouvez les reconnaître par ce <icon key="ui_icon_generating_heat" /> symbole dans leur infobulle.<endl/><endl/>


    <icon key="ui_guide_dot"/> Vous pouvez également utiliser des <name>découpleurs</name>, qui sont un mode avancé de génération de chaleur qui nécessite <icon key="item_mitochondrial_membrane"/> <name>mitochondries</name>.<endl/>
    <canvas size="0 0" scale="2" align="center"  key="object_usage_decoupler" />
    <endl/>
    Cette méthode nécessite d'investir <icon key="item_nadh" /> <name>NADH</name> dans une <icon key="item_electron_transport_chain"/><name>chaîne de transport d'électrons</name> mais elle génère beaucoup de chaleur.

