content:



  # xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx
  # Interface
  # xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx

  # CONTROLS --------------------------------------------------------------------------

  # INTERFACE BUTTONS --------------------------------------------------------------------------

  "/interface/welcome": >
    <header><icon key="ui_guide_mitosis" />Bienvenue à Lifecraft<icon key="ui_guide_mitosis" /></header><endl />

     <icon key="ui_guide_exclamation"/>Bienvenue à Lifecraft!
     <endl /><endl />
      <icon key="ui_guide_dot"/>Ce guide vous aidera à comprendre les fondamentaux de Lifecraft, et vous montrera les concepts clés du jeu.
     <endl /><endl />
     <icon key="ui_guide_dot"/>C'est aussi une référence, qui montre toutes les structures et ressources du jeu, avec leur description.
     <endl /><endl />
     <icon key="ui_guide_brain"/>Cliquez sur la section souhaitée dans le volet gauche de cette fenêtre pour <endl />afficher son contenu.
     <endl /><endl />
     <icon key="ui_guide_exclamation"/>Le contenu du guide est définitivement encore en cours de réalisation, alors soyez patient si quelque chose manque, n'est pas clair ou est mal écrit.

  "/interface/controls": >
    <header><icon key="ui_mouse_button_left" />Contrôles</header><endl />

    <icon key="ui_guide_arrow_yellow"/><name>Naviguer dans le monde</name><endl/><endl/>


    <icon key="ui_icon_pan_arrow"/>Vous pouvez déplacer le monde en utilisant les touches suivantes : <endl/><endl/>

    <p align="center">
    <keycap action="pan_up" /><endl /><keycap action="pan_left" /><icon key="ui_guide_dot_tiny"/>
    <keycap action="pan_down" /><icon key="ui_guide_dot_tiny"/><keycap action="pan_right" /><endl /><endl />
    </p>

    <icon key="ui_icon_zoom_in"/>Vous pouvez zoomer et dézoomer le monde en utilisant:<icon key="ui_guide_invisidot"/><keycap action="zoom_in" longer="true" /> <icon key="ui_guide_dot_tiny"/> <keycap action="zoom_out" longer="true" />
    <endl/><endl/>

    <icon key="ui_icon_toggle_grid_on"/>Activer/désactiver la grille des tuiles:<icon key="ui_guide_invisidot"/><keycap action="toggle_grid" />

    <endl/><endl/>

    <icon key="ui_guide_arrow_yellow"/><name>Superposition et autres raccourcis utiles</name><endl/><endl/>

    <icon key="ui_icon_toggle_power_overlay_on"/>Activer/désactiver la superposition de puissance:<icon key="ui_guide_invisidot"/><keycap action="toggle_power_overlay" />
    <endl/><endl/>

    <icon key="ui_icon_toggle_object_overlay_on"/>Activer/désactiver la superposition de construction:<icon key="ui_guide_invisidot"/><keycap action="toggle_object_overlay" /> 
    <endl/><endl/>

    <icon key="ui_icon_chunk_planner"/>Activer/désactiver l'extension et la réaffectation des zones:<icon key="ui_guide_invisidot"/><keycap action="toggle_mouse_opacity" />
    <endl/><endl/>

    <icon key="ui_icon_toggle_mouse_opacity_on"/>Activer/désactiver la transparence des bâtiments lorsqu'ils sont survolés:<icon key="ui_guide_invisidot"/><keycap action="toggle_mouse_opacity" />
    <endl/><endl/>



    <icon key="ui_guide_arrow_yellow"/><name>Autres raccourcis utiles</name><endl/><endl/>
    
    <icon key="ui_guide_dot_tiny"/>Description du raccourci clé de substitution 1: <icon key="ui_guide_invisidot"/><keycap key="R" /><endl/>
    <icon key="ui_guide_dot_tiny"/>Description du raccourci clé de substitution 1: <icon key="ui_guide_invisidot"/><keycap key="R" /><endl/>
    <icon key="ui_guide_dot_tiny"/>Description du raccourci clé de substitution 1: <icon key="ui_guide_invisidot"/><keycap key="R" /><endl/>
 
    <endl/><endl/>
 

    <icon key="ui_guide_brain"/>De nombreux autres raccourcis changent en fonction de l'outil que vous utilisez.<endl />
    Gardez un œil sur les astuces à l'écran pour mieux comprendre chaque contrôle d'outil.
    <endl />


  # INTERFACE BUTTONS --------------------------------------------------------------------------

  "/interface/interface_buttons": >
    <header><icon key="ui_keycap" />Boutons de l'interface</header><endl />
    <icon key="ui_guide_screen_tiny"/>Sur la partie inférieure de l'écran, vous verrez la barre d'outils de Lifecraft.<endl />
    C'est là que résident la plupart des fonctions utiles. 
    <endl />
    <endl />
    <icon key="cursor_arrow"/>Pour voir ce que chaque bouton fait, il suffit de passer votre souris dessus.
    <endl />
    <endl />
    <icon key="ui_guide_exclamation"/>Chaque bouton a généralement un raccourci clavier.<endl /><endl />
    <icon key="ui_guide_brain"/>Être habitué à ces raccourcis vous aidera à jouer de manière plus efficace!
    <endl /><endl /><endl /><endl /><endl /><endl /><endl />
    <canvas size="0 0" scale="2" align="center">
    <image key="ui_guide_quickslot" tile="1 3" />
    <image key="ui_guide_quickslot" tile="3 3" />
    <image key="ui_guide_quickslot" tile="5 3" />
    <image key="ui_guide_quickslot" tile="7 3" />
    <image key="ui_guide_quickslot" tile="9 3" />
    <image key="ui_icon_hand" tile="1 3" />
    <image key="ui_icon_destroy" tile="3 3" />
    <image key="ui_icon_microtubule_metatool" tile="5 3" />
    <image key="ui_icon_chunk_planner" tile="7 3" />
    <image key="ui_icon_tube_placement" tile="9 3" />
    </canvas>


    
  # CONSEILS --------------------------------------------------------------------------

  "/interface/tips": >
    <header><icon key="ui_icon_open_debug_window" />conseils</header><endl />
    <icon key="ui_slider_right" scale="1" />Ligne de conseils de l'espace réservé un.<endl />
    <icon key="ui_slider_right" scale="1" />Ligne de conseils de l'espace réservé deux.<endl />
    <icon key="ui_slider_right" scale="1" />Ligne de conseils de l'espace réservé trois.<endl />
    <icon key="ui_slider_right" scale="1" />Ligne de conseils de l'espace réservé quatre.<endl />
    <image key="ui_guide_img_tips" scale="2" />


  # le stock
  "/interface/the_stash": >
    <header><icon key="item_microtubule" />Le Stock</header><endl />
    Certains articles ne sont pas utilisés individuellement, une fois que vous les avez rassemblés, ils finissent dans le stock afin que vous puissiez les utiliser librement.
    <break/>
    Le stock est utilisé pour les microtubules et les expulseurs d'objets:<endl/>
    <canvas size="0 0" scale="1" align="center">
    <image key="item_microtubule_primitive" tile="0 0" />
    <image key="item_microtubule" tile="2 0" />
    <image key="item_microtubule_advanced" tile="4 0" />
    <image key="item_item_kicker" tile="6 0" />
    </canvas><endl/>
    Lorsque vous ramassez un de ces objets, vous le verrez disparaître. Veuillez vérifier votre outil microtubule dans la barre d'outils pour vérifier la quantité que vous avez stockée.<break/>
    <icon key="ui_guide_brain" />Vous pouvez utiliser le modificateur de ramassage forcé <keycap key="ALT" longer="true" /> pour forcer la récupération des objets sans les envoyer au stock.<break/>
    <icon key="ui_guide_brain" />Vous pouvez utiliser le <icon key="item_stasher" /> <name>stockeur</name> pour envoyer des objets au stock sans avoir besoin d'interagir avec eux.
  # xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx
  # Concepts
  # xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx

  # ressources

  "/concepts/resources": >
    <header><icon key="item_cytostome1x" />Ressources</header><endl />
    Les ressources apparaissent naturellement à l'extérieur de votre organisme. De plus, il existe des <name>tas de ressources</name> qui en contiennent beaucoup et qui sont dispersés un peu partout.<break/>
    <icon key="ui_warning_sign_yellow"/><warning>Certaines ressources plus rares comme <concept icon="item_atp" text="ATP"/> continuent à apparaître seulement lorsque votre quantité totale est inférieure à un maximum.</warning><break/>

    Vous pouvez interagir avec les ressources de plusieurs façons:<endl/>
    <icon key="ui_guide_dot" /> vous pouvez ramasser et déplacer les ressources avec votre main <icon key="ui_icon_hand" /> <endl/>
    <icon key="ui_guide_dot" /> vous pouvez utiliser <concept icon="item_cytostome1x" text="cytostomes" tooltip="cytostome1x" /> pour aspirer automatiquement les objets de l'extérieur<endl/>
    <icon key="ui_guide_dot" /> vous pouvez utiliser <concept icon="item_disposer1x" text="disposers" tooltip="disposer1x" /> pour vous débarrasser des objets dont vous n'avez plus besoin<endl/>
    <endl/>
    <icon key="ui_icon_idea_lamp" />Vous aurez probablement besoin de fournir une disposition intelligente avec une combinaison de sélecteurs pour optimiser les résultats.<break/>

    

  # production

  "/concepts/production": >
    <header><icon key="ui_icon_destroy" />Production</header><endl />
      La production à l'intérieur de votre organisme est réalisée grâce à plusieurs bâtiments qui ont des objectifs différents.<break/>
      <icon key="item_ribosome" /><name>Les ribosomes</name> transforment <name>les acides aminés</name> <icon key="item_aminoacid_red" /> en <name>protéines</name> <icon key="item_tubulin_red" /> <break/>
      <icon key="item_assembler" /><name>Les assembleurs</name> transforment <name>les protéines</name> <icon key="item_subunit_blue" /> en <name>structures</name> plus complexes <icon key="item_evolver" /> <break/>
      <icon key="item_catalyzer" /><name>Les catalyseurs</name> accélèrent <name>les réactions</name><icon key="recipe_icon_glycolysis" /> grâce à <name>les enzymes</name> <icon key="item_glycolysis_enzyme" /><break/>
      Vous pouvez définir la recette en utilisant le menu contextuel ou la touche <keycap action="execute_first_action" />.<endl/>

     <canvas size="0 0" scale="1" align="center">
      <image key="object_ribosome" tile="0 1" align="lowerleft" />
      <image key="object_assembler" tile="4 1" align="lowerleft" />
      <image key="object_catalyzer" tile="8 1" align="lowerleft" />
      <image key="ui_guide_menu_tiny" tile="2 1" />
      <image key="ui_guide_menu_tiny" tile="6 1" />
      <image key="ui_guide_menu_tiny" tile="10 1" />
     </canvas><endl /><endl />

     <icon key="ui_warning_sign_yellow"/><warning>Certaines recettes ne peuvent être réalisées que dans des tissus spécifiques, cela est indiqué dans le coin inférieur gauche de leur infobulle.</warning><break/>
     <icon key="item_catalyzer" /><name>Les catalyseurs</name> nécessitent une <concept text="enzyme" link="/concepts/enzymes" /> pour fonctionner. C'est l'enzyme qui détermine les recettes disponibles pour un catalyseur spécifique.
     Vous pouvez mettre et retirer l'enzyme du catalyseur autant de fois que vous le souhaitez.


  # acheminement des articles

  "/concepts/routing_items": >
    <header><icon key="item_microtubule" />Acheminement des articles</header> 
    <endl />
    Les articles peuvent être acheminés avec <icon key="item_microtubule"/><name>microtubules</name> et <icon key="item_picker" /><name>sélecteurs</name>.
    <endl /><endl />

    <canvas size="0 0" scale="1" align="center">
    <image key="object_picker" batch="1" facing="north" tile="1 0" align="lowerleft"/>
    <image key="object_picker" batch="0" facing="south" tile="9 3" align="lowerleft"/>
    <image key="object_ribosome" tile="0 1" align="lowerleft" />
    <image key="object_stockpile2x" tile="8 2" align="lowerleft" />

    <railing from="0 0" to="5 0"/>
    <railing from="5 0" to="5 4"/>
    <railing from="5 4" to="9 4" emit="true"/>

    <image key="item_aminoacid_red" tile="1 0" align="lowerleft" />
    <image key="item_aminoacid_red" tile="3 0" pos="0 6" />
    <image key="item_aminoacid_red" tile="5 1" pos="0 6" />
    <image key="item_aminoacid_red" tile="5 3" pos="0 6" />
    <image key="item_aminoacid_red" tile="6 4" pos="0 6" />
    <image key="item_aminoacid_red" tile="8 4" align="lowerleft" />

    </canvas> 
    <endl /><endl />

    <icon key="item_picker"/>Les sélecteurs sont capables de déplacer les articles de et vers les bâtiments.<endl/>Tournez les sélecteurs avec la touche <keycap action="execute_first_action" />, retournez-les avec la touche <keycap action="execute_second_action" />.<endl />
    <endl />

    <icon key="ui_warning_sign_yellow"/><warning>Tout article entrant dans un microtubule ne se déplacera que s'il est déposé à une extrémité du microtubule ou s'il y a un <icon key="item_item_kicker"/><name>expulseur d'articles</name> qui force une direction.</warning><endl/>
    <endl/>

    Les microtubules et les expulseurs d'articles sont stockés dans une cachette spéciale lorsqu'ils sont ramassés, vous pouvez y accéder en utilisant son outil dédié <icon key="ui_icon_microtubule_metatool" />.
    <break/>
    
    <icon key="ui_icon_idea_lamp" />Pour optimiser la disposition, il existe de nombreux types de sélecteurs et de structures supplémentaires comme les tunnels ou le répartiteur:<endl/>
    <canvas size="0 0" scale="1" align="center">
    <image key="item_picker_red" tile="0 0" />
    <image key="item_picker_green" tile="2 0" />
    <image key="item_picker_long" tile="4 0" />
    <image key="item_balancer" tile="6 0" />
    <image key="item_item_tunnel" tile="8 0" />
    </canvas><endl/>

    <endl />


 # ARTISANAT UTILE --------------------------------------------------------------------------

  "/concepts/useful_items": >
    <header><icon key="ui_icon_destroy" />Artisanat utile</header> 
    <endl />
     <icon key="item_microtubule"/><name>Microtubules</name>
      sont utilisés pour transporter des objets et des articles dans la cellule.

     <endl /> 
     <endl /> 

     <icon key="item_picker" /><name>Preneurs</name>
      peuvent déplacer des objets des microtubules vers les structures.

     <endl /> 
     <endl />

     <icon key="item_picker_green" /><name>Preneurs colorés</name> peuvent filtrer les objets par leur couleur, utile pour organiser les objets.
     <endl /> 
     <endl /> 

     <icon key="item_balancer" /><name>Équilibreurs d'objets</name>peuvent être utilisés pour trier les objets sur les microtubules.  
     <endl /> 
     <endl /> 
       
     <icon key="item_item_kicker" /><name>Expulseurs d'objets</name>peuvent être utilisés pour définir la direction des objets sur les microtubules. 
     <endl /> 
     <endl />
       
     <icon key="item_picker_long" /><name>Long Preneur</name> Le long preneur est une variante du preneur standard.
     <endl /> 
     <endl />
       
     <icon key="item_item_tunnel" /><name>Tunnel d'objets</name> Utilisez-le pour passer des objets sous terre.
     <endl /> 

     Ce ne sont que quelques exemples. Il y a beaucoup plus d'objets à rechercher et à jouer avec que vous découvrirez au cours de votre voyage! 
   

  # BÂTIMENTS PRINCIPAUX --------------------------------------------------------------------------      

  "/concepts/main_buildings": >
    <header><icon key="item_ribosome" />Bâtiments principaux</header>
    <endl /><endl />
      <icon key="item_ribosome" /><name>Ribosome</name><endl /><endl />
      <icon key="ui_guide_dot"/>Le Ribosome, présent dans toutes les cellules, lie les acides aminés ensemble dans l'ordre spécifié pour créer de nouveaux matériaux importants. Chaque ribosome est formé de deux sous-unités de ribosome.
      C'est l'unité de production principale de chaque cellule.<endl />


      <canvas size="0 0" scale="2" align="center">
      <image key="object_picker" batch="0" facing="east" tile="2 1" align="lowerleft"/>
      <image key="object_picker" batch="0" facing="east" tile="2 3" align="lowerleft"/>
      <image key="object_picker" batch="1" facing="west" tile="5 2" align="lowerleft"/>
      <railing from="0 1" to="2 1" />"
      <railing from="0 3" to="2 3" />"
      <railing from="6 2" to="8 2" emit="true"/>"
      <image key="item_aminoacid_red" tile="0 1" />
      <image key="item_aminoacid_yellow" tile="0 3" />
      <image key="object_ribosome" tile="3 1" align="lowerleft" />
      <image key="item_subunit_red" tile="8 2" />
      </canvas><endl />

      <icon key="item_assembler" /><name>Assembleur</name><endl /><endl />
      <icon key="ui_guide_dot"/>L'assembleur fabrique de nombreux objets et structures <icon key="item_microtubule" />, à partir des deux objets que vous y insérez.<endl />

      <canvas size="0 0" scale="2" align="center">


      <image key="object_picker" batch="0" facing="east" tile="2 1" align="lowerleft"/>
      <image key="object_picker" batch="0" facing="east" tile="2 3" align="lowerleft"/>
      <image key="object_picker" batch="1" facing="west" tile="5 2" align="lowerleft"/>


      <railing from="0 1" to="2 1" />"
      <railing from="0 3" to="2 3" />"
      <railing from="6 2" to="8 2" emit="true"/>"
      <image key="item_tubulin_red" tile="0 1" />
      <image key="item_tubulin_green" tile="0 3" />

      <image key="object_assembler" tile="3 1" align="lowerleft" />
      <image key="item_microtubule" tile="8 2" />
      </canvas><endl />

      <icon key="item_catalyzer" /><name>Catalyseur</name><endl /><endl />
      <icon key="ui_guide_dot"/>Le catalyseur utilise des enzymes <icon key="item_glycolysis_enzyme" /><icon key="item_krebs_cycle_enzyme" /><icon key="item_lipase_enzyme" />
      pour spécifier des réactions, qui sont des artisanats avancés particuliers qui seront utilisés pour<endl /> le métabolisme:  <icon key="item_atp" />générer de l'énergie, <icon key="item_adp" />recycler des matériaux et ainsi de suite.<endl /><endl />

      Pour utiliser le catalyseur, vous devez d'abord rechercher et fabriquer une enzyme, puis la glisser sur le catalyseur pour commencer à utiliser la réaction requise.<endl />
      
      <canvas size="0 0" scale="2" align="center">
      <image key="item_alcohol_dehydrogenase" tile="4 5" />


      <image key="object_picker" batch="0" facing="east" tile="2 1" align="lowerleft"/>
      <image key="object_picker" batch="0" facing="east" tile="2 3" align="lowerleft"/>
      <image key="object_picker" batch="1" facing="west" tile="5 2" align="lowerleft"/>
      <image key="object_picker" batch="1" facing="west" tile="5 2" align="lowerleft"/>
      <image key="object_picker" batch="1" facing="west" tile="5 3" align="lowerleft"/>
      <image key="object_picker" batch="1" facing="west" tile="5 1" align="lowerleft"/>
      

      <railing from="0 1" to="2 1" />"
      <railing from="0 3" to="2 3" />"
      <railing from="6 3" to="8 3"/>"
      <railing from="6 2" to="8 2"/>"
      <railing from="6 1" to="8 1" emit="true"/>"

      <image key="item_nadh" tile="0 1" />
      <image key="item_pyruvate" tile="0 3" />

      <image key="object_catalyzer" tile="3 1" align="lowerleft" />
      <image key="item_carbon_dioxide" tile="8 3" />
      <image key="item_nad+" tile="8 2" />
      <image key="item_ethanol" tile="8 2" />
      </canvas><endl />

      <endl />

  # COLLECTE AUTOMATIQUE --------------------------------------------------------------------------
  "/concepts/automating_gathering": >
    <header><icon key="item_cytostome1x" />Collecte Automatique</header> 
    <endl />
      <icon key="ui_guide_dot"/>Pour automatiser la collecte de ressources, vous devez fabriquer des <name>cytostomes</name><icon key="item_cytostome1x" /><endl /><endl />
      
      Les cytostomes sont des structures qui peuvent absorber automatiquement des objets <icon key="item_aminoacid_red" /><icon key="item_aminoacid_green" /><icon key="item_aminoacid_blue" /> du vide. 
      Ils peuvent être placés sur les membranes cellulaires.<endl />

      <canvas size="0 0" scale="2" align="center" key="object_usage_cytostome1x" />
      <break /><break />

      <icon key="ui_guide_dot"/>Placez le cytostome près d'un tas de ressources pour collecter des matériaux à partir de celui-ci. 
      Les cytostomes épuiseront leur fonction avec le temps et s'oxyderont.<endl /><endl />
      Ils peuvent être remplacés par un cytostome avancé. <icon key="item_cytostome2x" /><endl /> 
      Les cytostomes avancés sont beaucoup plus efficaces mais nécessitent de l'atp <icon key="item_atp" /> pour fonctionner.

      <canvas size="0 0" scale="2" align="center" key="object_usage_cytostome2x" />
      <break />

  # EXPANSION DE VOTRE CELLULE --------------------------------------------------------------------------      

  "/concepts/expansion": >
    <header><icon key="item_collagen_scaffold" />Expansion</header> 
    <endl />
      <icon key="ui_guide_dot"/>L'expansion de votre organisme est nécessaire pour avoir suffisamment d'espace pour vos bâtiments mais aussi pour récupérer des ressources.<endl/>
      L'expansion de votre cellule se fait par le biais du <concept icon="item_dispatcher" text="dispatcher" tooltip="dispatcher" /> qui est capable de livrer des matériaux pour vos nouvelles zones.<break/>

      <icon key="ui_guide_exclamation"/>Utilisez l'outil de la barre d'outils <icon key="ui_icon_chunk_planner" /> pour sélectionner où étendre votre cellule 
      et donnez au dispatcher le bon tissu <icon key="item_cell_membrane" /> pour commencer l'expansion.
      <endl />

      <canvas size="0 0" scale="1" align="center" key="object_usage_dispatcher" /><endl/>

      N'oubliez pas que les zones intracellulaires comme <icon key="item_cell_membrane" /><name>cellule par défaut</name> nécessitent un <icon key="item_cytoskeleton_scaffold" /><name>échafaudage de cytosquelette</name> pour être construites en dessous.
      <break/>
      Le même mécanisme est appliqué pour les tissus extracellulaires comme <icon key="item_collagen_flooring" /><name>matrice extracellulaire</name> qui nécessitent un <icon key="item_collagen_scaffold"/><name>échafaudage de collagène</name> en dessous.

      <break />

  # bactéries
  "/concepts/bacteria": >
    <header><icon key="item_bacterium_bacillus_green" />Bactéries</header> 
    <endl />
    Les bactéries sont présentes dans le bouillon à l'extérieur de votre organisme et elles attaqueront votre organisme lorsqu'elles seront près de vous.<endl/>
    <canvas size="0 0" scale="1" align="center">
