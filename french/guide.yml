    <icon key="ui_guide_dot" />elles vivent en colonies à l'extérieur qui grandissent avec le temps<endl/>
    <icon key="ui_guide_dot" />de temps en temps, des bactéries errantes viendront également vous attaquer<endl/>
    <break/>
    Elles peuvent infecter votre organisme, l'infection ne vous endommage pas directement mais elle affecte la santé de la parcelle qui conduit finalement à la <concept text="nécrose" icon="item_necrotic_tissue" link="/concepts/necrosis" />.<endl/>
    <endl/>
    Vous pouvez vous défendre en construisant des <concept text="lanceurs" icon="item_launcher1x" tooltip="launcher1x" /> qui sont capables de lancer des <concept icon="item_defensin_theta" text="défensines" tooltip="defensin_theta" /> vers elles.
