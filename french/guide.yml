  "/concepts/energy": >
    <header><icon key="item_atp" />Énergie</header> 
    <endl /> 
    L'énergie est une partie fondamentale de l'organisme, elle est utilisée pour alimenter de nombreuses structures, vous pouvez les reconnaître par ce symbole <icon key="ui_icon_energy_yellow" />.<break/>

    L'énergie est générée en brûlant <icon key="item_atp" /><name>ATP</name> en <icon key="item_adp" /><name>ADP</name>.<break/>
    <icon key="item_energy_supplier_mk2" /><name>Fournisseurs d'énergie</name> sont des structures qui peuvent brûler <name>ATP</name> et distribuer de l'énergie aux bâtiments à proximité.<break/>

