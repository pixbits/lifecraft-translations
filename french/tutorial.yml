- >   
  <content>
    <icon key="ui_guide_mitosis"/>Bienvenue dans l'univers de Lifecraft !
    <break/>
    <image path="tutorial/quickstart_1.png" scale="1" />
    <endl/>
    Vous commencez comme un organisme à la dérive.
    <break/>
    Vous devrez vous chauffer, combattre des envahisseurs comme les bactéries et vous étendre pour trouver des ressources.<endl/><endl/>
    Ne soyez pas intimidé par les noms des objets et les mécaniques !<break/><icon key="item_aminoacid_red"/>Les acides aminés sont des sphères, <icon key="item_tubulin_yellow"/>les tubulines sont des tubes.<endl/><endl/><icon key="ui_icon_open_recipe_list"/>La liste des recettes en bas à droite est très utile !<endl/>Utilisez-la pour voir les matériaux nécessaires à la création d'objets.<endl/>
    Survolez les objets permet de voir leur fonctionnement.
  </content>

- >
  <content>
    <icon key="ui_icon_hand"/>Vous pouvez naviguer dans le monde avec les touches ou la souris :<break/>
    <p align="center">
    <keycap action="pan_up" /><endl /><keycap action="pan_left" /><icon key="ui_guide_dot_tiny"/>
    <keycap action="pan_down" /><icon key="ui_guide_dot_tiny"/><keycap action="pan_right" /><break/>
    </p>
    <icon key="ui_icon_zoom_in"/>Vous pouvez zoomer avec la molette de la souris :<break/>
    <p align="center">
    <keycap action="zoom_in" longer="true" /><icon key="ui_guide_dot_tiny"/><keycap action="zoom_out" longer="true" /><break/>
    </p>
    Vous pouvez ramasser et déposer des objets avec la souris. 
    <endl/>
    <image path="tutorial/quickstart_2.png" scale="1" />
    <endl/>
    Vous pouvez ramasser jusqu'à 4 objets ensemble, essayez maintenant avec des objets flottants à l'extérieur !
    <endl/>
  </content>

- >
  <content>
    Le vide bleu contient de nombreux objets utiles pour fabriquer des matériaux intermédiaires, des structures, de l'énergie, se défendre et s'étendre.<endl /><endl />
    Votre première tâche est de rassembler une sous-unité jaune <icon key="item_subunit_yellow"/> avec votre souris. Toute ressource peut être ramassée manuellement.<endl /><endl />Cela peut être utile dans de nombreuses situations !<endl />
    <endl />
    Maintenant, déposez la sous-unité jaune <icon key="item_subunit_yellow"/> quelque part sur le sol de votre cellule.<endl/>
    <image path="tutorial/quickstart_3.png" scale="1" /><endl />
    <endl />
  </content>

- >
  <content>
    <icon key="item_subunit_yellow"/> Cherchez une autre sous-unité jaune à l'extérieur et saisissez-la.
    <endl />
    <image path="tutorial/quickstart_4.png" scale="1" />
    <endl/>
    <icon key="item_workbench"/> Vous pouvez maintenant assembler votre première structure : l'établi !<endl/><endl/>
    <icon key="item_subunit_yellow"/> Déposez simplement la seconde sous-unité jaune sur la première au sol et voilà !<endl />
    <image path="tutorial/quickstart_5.png" scale="1" />
    <break/>

    <endl />
  </content> 

- >  
  <content>
    <icon key="item_workbench"/>L'établi est utilisé pour assembler manuellement des structures qui seront utilisées plus tard pour l'automatisation. C'est inefficace mais pratique ! <endl/> <endl/>
    Maintenant, prenez l'établi et placez-le quelque part sur le sol avec votre souris.<endl />
    <image path="tutorial/quickstart_6.png" scale="1" />
    <endl />
    Vous pouvez cliquer sur les bâtiments pour ouvrir leur menu contextuel.<endl/>
    Certaines constructions ont également des actions liées à <keycap action="execute_first_action" /> et <keycap action="execute_second_action" /><break/>
    <image path="tutorial/quickstart_3extra.png" scale="1" /><endl />
  </content>
  
- >
  <content>
    Votre prochain objectif est maintenant d'automatiser la collecte de ressources depuis un amas de ressources extérieur, cela nécessitera de construire plusieurs objets : <endl /><endl />
    <icon key="ui_guide_dot"/> <icon key="item_microtubule"/> microtubules, utilisés pour acheminer les objets <break/>
    <icon key="ui_guide_dot"/> <icon key="item_picker"/> ramasseurs, utilisés pour déplacer les objets vers et depuis les structures <break/>
    <icon key="ui_guide_dot"/> <icon key="item_cytostome1x"/> cytostomes, capables de siphonner les objets de l'extérieur <endl />
    <image path="tutorial/quickstart_1extra.png" scale="1" />
    <endl />
    Les structures primitives se dégraderont avec le temps par oxydation. Elles sont également lentes et inefficaces, vous les remplacerez plus tard par des versions améliorées. Plus de détails plus tard !<endl /><endl />
  </content>

- >
  <content>
    Commençons à fabriquer les structures nécessaires pour l'automatisation de base !<endl /><endl />
    Dans votre liste de recettes, en bas à droite de l'écran, vous pouvez survoler les recettes et voir leurs matériaux. Survolons un cytostome <icon key="item_cytostome1x"/><endl />
    <recipe key="cytostome1x" compact="true" />Voici les matériaux nécessaires pour le construire.
    
    Les tubulines sont des matériaux intermédiaires utilisés pour fabriquer de nombreuses structures de base.<break/>
    L'établi est pratique car il peut fabriquer toutes les étapes intermédiaires en utilisant juste les matériaux de base :<endl /><endl />
    <p align="center"><icon key="item_aminoacid_blue"/><icon key="item_aminoacid_green"/><icon key="item_aminoacid_red"/><icon key="item_aminoacid_yellow"/><endl/><endl /></p>
    Placez les acides aminés requis dans l'établi, cliquez dessus et choisissez les structures à assembler.<break/>
    Vous pouvez également mettre en file d'attente plusieurs fabrications dans l'établi tant qu'il y a assez d'espace dedans !
    <p align="center">

    </p>

  </content>

- >
  <content>
    <icon key="item_cytostome1x"/>Maintenant, prenez le cytostome et placez-le sur un mur à côté d'un tas de ressources en acide aminé rouge <icon key="item_aminoacid_red"/>.
    <break/>
    <image path="tutorial/quickstart_8.png" scale="1" />
    <endl />
    Vous verrez le cytostome commencer à travailler et siphonner lentement un objet. Vous pouvez saisir manuellement l'objet du cytostome avec votre souris.<break/>
    Le cytostome syphonne en haut du mur de la cellule, mais relâche au sol à l'intérieur de la cellule.<break/>
    <icon key="ui_icon_toggle_buildings_on"/>Pour voir sa base (où vous connecterez le ramasseur) vous pouvez activer l'option "afficher les bâtiments" dans la barre inférieure.<break/>
  </content>

- >
  <content>
    <icon key="item_microtubule"/>Nous avons maintenant besoin d'un moyen d'acheminer automatiquement les objets depuis le cytostome. <endl /><endl />
    Les microtubules sont comme de petits rails qui peuvent transporter des objets dans la cellule.
    Construisons nos premiers microtubules.
    Rassemblez les matériaux nécessaires et mettez leurs fabrications en file d'attente dans l'établi :<break/><endl />
    <p align="center"><icon key="item_tubulin_red"/><icon key="item_tubulin_red"/><icon key="item_microtubule_primitive"/><break/></p>
    Attendez que le résultat soit prêt et prenez-le.<break/>
    Que s'est-il passé ? Le microtubule a disparu !<break/>
    C'est parce que les microtubules sont automatiquement stockés dans une réserve pour que vous puissiez les utiliser avec un outil spécifique.<endl/><endl/>
    <image path="tutorial/quickstart_9.png" scale="1" />
    <break/>
  </content>

- >
  <content>
    Maintenant, passez à l'outil de placement de microtubule avec <keycap action="switch_tool_microtubule_metatool" />, vous verrez qu'il y a plusieurs types de microtubules, 
    mais seul le premier est disponible pour l'instant.<break/>
    Le microtubule primitif est le plus lent, vous devrez rechercher de meilleures versions.<break/>
    <p align="center"><icon key="item_microtubule"/><icon key="item_microtubule_advanced"/><break/></p>
    Cliquez gauche pour placer des microtubules à côté de la base du cytostome pour préparer l'itinéraire pour les objets.<break/>
    <image path="tutorial/quickstart_10.png" scale="1" />
    <endl />
    Les microtubules peuvent être retirés avec votre souris.

  </content>
  
- >
  <content>
    <icon key="item_picker_primitive" />Nous avons maintenant besoin d'un ramasseur, utilisé pour déplacer des objets vers et depuis les structures.<endl/>
    Rassemblez les matériaux et mettez leur fabrication en file d'attente dans l'établi :<endl/><recipe key="picker_primitive" compact="true" /><endl/>
    Une fois prêt, placez le ramasseur à la base du cytostome.<break/>
    Avec <keycap action="execute_first_action" /> et <keycap action="execute_second_action" /> vous pouvez faire pivoter ou retourner le ramasseur. 
    Configurez-le pour qu'il récupère depuis le cytostome (la partie fine du ramasseur va sous la base du cytostome).<endl/>
    <image path="tutorial/quickstart_11.png" scale="1" />
    <endl/>

    <icon key="ui_icon_toggle_buildings_on"/><icon key="ui_icon_toggle_walls_on"/>Pour obtenir une meilleure vue lors de la pose des structures, vous pouvez activer l'option "afficher les bâtiments" qui vous donnera une vue plus claire et plus plate de la carte.
  </content>

- >
  <content>
    <icon key="item_tubulin_red" />Il est temps d'automatiser la production de vos premières protéines !<break/>
    <icon key="item_ribosome" />Cela se fait en utilisant un ribosome, capable de fabriquer des matériaux intermédiaires.

    Rassemblez les objets nécessaires pour fabriquer le ribosome dans l'établi.<break/><icon key="ui_icon_open_recipe_list"/>N'oubliez pas d'utiliser la liste des recettes comme légende !<break/><endl />
    <p align="center"><icon key="item_subunit_red"/><icon key="item_subunit_red"/><icon key="item_ribosome"/><break/></p>

    Maintenant, placez le ribosome près des microtubules que vous avez précédemment placés.<break/>
    <icon key="ui_icon_destroy"/>Vous pouvez retirer toute structure placée avec l'outil de destruction.
    <icon key="ui_icon_oxidation_usages"/>Les structures oxydées ne rendent pas d'objet.<endl/>
    <image path="tutorial/quickstart_12.png" scale="1" />
    <break/>


  </content>

- >
  <content>
    Nous devons connecter le ribosome aux microtubules.<endl />
    Fabriquez un autre ramasseur primitif <icon key="item_picker_primitive" /> et placez-le de manière à avoir une ligne de transport complète du cytostome au ribosome.<endl />
    <image path="tutorial/quickstart_13.png" scale="1" />
    <endl />

    Appuyez maintenant sur <keycap action="execute_first_action" /> sur le ribosome afin de le configurer pour produire des tubulines rouges <icon key="item_tubulin_red" /> et observez votre premier ribosome fonctionner !<endl /><endl />
    <icon key="item_microtubule"/>Le microtubule se trouve sur la partie surélevée du ramasseur, là où se trouve la flèche du ramasseur. La partie inférieure et plus fine du ramasseur doit passer sous les structures.<endl /><endl />
    <icon key="item_picker_primitive"/>La direction de la flèche du ramasseur détermine si le ramasseur insère ou extrait de la structure.
    

  </content>

- >
  <content>
    Maintenant que vous avez appris les bases, il est temps de vous améliorer !<endl />
    Automatisons la collecte des acides aminés jaunes <icon key="item_aminoacid_yellow" /> et la production de tubuline jaune <icon key="item_tubulin_yellow" /> en effectuant les mêmes opérations.
    <break/>
    <image path="tutorial/quickstart_14.png" scale="1" />
    <endl />

    À ce stade, l'organisme synthétise lui-même les tubulines rouges et jaunes.<break/>
    <icon key="ui_icon_toggle_object_overlay_on" />Pour voir quelles recettes de fabrication sont actuellement définies dans les structures, vous pouvez activer l'option "afficher les informations sur le contenu de l'objet".
  </content>
  
- >
  <content>
    Automatisons la production de microtubules <icon key="item_microtubule_primitive" /> et de ramasseurs. <icon key="item_picker_primitive" /><break/>
    <icon key="item_assembler" />Pour cela, nous devons créer 2x assembleurs. <break/>
    <icon key="ui_icon_open_evolution_view" />Mais nous ne pouvons pas encore les fabriquer, car nous devons débloquer la recette de l'assembleur dans la vue évolution.<break/>
    <image path="tutorial/quickstart_17a.png" scale="1" />
    <endl />
    <icon key="item_evolver"/>Pour découvrir de nouvelles recettes, nous devons construire un évolueur, créons-le et plaçons-le quelque part sur le sol.
  </content>

- >
  <content>
    L'évolueur consomme du matériel génétique appelé nucléotides pour découvrir de nouvelles recettes.<break/>
    <p align="center"><icon key="item_adenine"/><icon key="item_thymine"/><icon key="item_guanine"/><icon key="item_cytosine"/><break/></p>
    Ouvrez la vue évolution avec <keycap action="open_evolution_view" />, recherchez <p color="#f5e042">Production Intracellulaire</p> et commencez sa recherche.<break/>
    <image path="tutorial/quickstart_16.png" scale="1" />
    <break/>
  </content>

- >
  <content>
    <icon key="item_thymine"/>Maintenant, nourrissez l'évolueur avec les nucléotides requises, qui peuvent être collectées dans le vide. Attendez que la recherche soit terminée.<break/>
    <icon key="item_evolver" />L'évolueur n'accepte qu'un seul objet à la fois, mais vous pouvez construire plusieurs évolueur pour améliorer l'efficacité.<break/>
    <image path="tutorial/quickstart_18.png" scale="1" />
    <endl />
    Vous pouvez vérifier l'état en survolant l'évolueur dans la barre d'état.<endl />
    <image path="tutorial/quickstart_18b.png" scale="1" />
    <break/>
  </content>

- >
  <content>
    Avec l'évolution nouvellement acquise, vous pouvez maintenant :<break/>

    Créer les assembleurs <icon key="item_assembler" /> <break/>
    Placez-les à proximité des ribosomes existants <icon key="item_ribosome" /> <break/>
    Terminez de connecter tout avec plus de microtubules <icon key="item_microtubule" /> et de ramasseurs <icon key="item_picker" /> <endl />
    Configurez <keycap action="execute_first_action" /> les assembleurs pour produire des microtubules <icon key="item_microtubule_primitive" /> et des ramasseurs. <icon key="item_picker_primitive" /><endl />
    <image path="tutorial/quickstart_19.png" scale="1" />
    <endl />
    Nous vous suggérons de construire vos premiers ribosomes et assembleurs et d'automatiser la fabrication dès que vous maîtrisez le processus !<endl />
    <break/>
  </content>

- >
  <content>
    <icon key="ui_icon_oxidation_usages"/>Avec le temps, les structures primitives s'oxyderont, devenant inopérantes.<break/>
    <icon key="item_cytostome1x"/><icon key="item_picker_primitive"/>Pour remplacer un ramasseur ou un cytostome oxydé, construisez-en simplement un autre et placez-le sur l'ancien.<endl />

    <image path="tutorial/quickstart_oxidation.png" scale="1" />

    <icon key="item_diffuser"/>Vous pouvez également construire des diffuseurs d'objets qui, s'ils sont alimentés avec l'objet approprié, remplaceront automatiquement leur équivalent oxydé à proximité.<endl />

    Pour surmonter ce problème, vous devrez rechercher des structures améliorées, qui ne s'oxyderont plus.<endl /><endl />

    <icon key="item_cytostome2x" /> Le cytostome est la version améliorée du cytostome primitif, plus rapide avec une capacité d'aspiration double.<endl /><endl />
    <icon key="item_picker" /> Les ramasseurs noirs ne s'oxydent pas et peuvent être fabriqués en variantes pour filtrer par couleur et matériel.<endl /><endl />

    <icon key="item_atp" /> Les structures améliorées nécessitent de l'énergie pour fonctionner !<endl /><endl />

    <break/>
  </content>

- >
  <content>
    <icon key="ui_icon_energy_yellow" />Au fur et à mesure de vos recherches, vous remarquerez que de nombreux objets nécessitent de l'énergie pour fonctionner.<endl /><endl />

    <icon key="item_energy_supplier_mk1" />Après avoir recherché les nœuds nécessaires, vous pouvez commencer à construire un réseau énergétique avec des fournisseurs d'énergie primitifs, qui alimentent les structures dans leur portée.<endl /><endl />
    <icon key="item_energy_supplier_mk2" />Les fournisseurs améliorés fourniront de l'énergie sur une plus grande portée.<endl /><endl />

    <icon key="item_atp"/>Pour que les fournisseurs d'énergie fonctionnent, vous devez les alimenter avec des molécules d'ATP (trouvées à l'extérieur dans le vide).<endl />
    <icon key="item_adp"/>Lorsque l'ATP est déchargé, il sera expulsé par les fournisseurs sous forme d'ADP.<endl />Pensez à une batterie, remplacez l'ancienne par la nouvelle !<endl /><endl />

    <icon key="item_energy_pole"/>Pour étendre la portée entre deux fournisseurs d'énergie, utilisez des poteaux énergétiques ! <endl /><endl />
    <icon key="ui_icon_toggle_power_overlay_on"/>Cela étendra considérablement la portée sans utiliser de ressource.

    
    <break/>
  </content>



- >
  <content>
    Il est maintenant temps pour vous de continuer à explorer les évolutions disponibles et d'élargir votre système logistique par vous-même ! <break/>Soyez attentifs <icon key="ui_warning_sign_red" /> <endl />
    <image path="tutorial/quickstart_20b.png" scale="1" />
    <endl />
    <icon key="ui_icon_temperature" />La température extérieure baisse lentement et vous aurez besoin d'un moyen de générer de la chaleur avec une mitochondrie <icon key="item_mitochondrial_membrane" /> et des découpleurs <icon key="item_decoupler" /> <endl /><endl />
    <icon key="item_bacterial_vegetation_bacillus_green"/> À l'extérieur dans l'obscurité, des bactéries rampent, soyez prêt avec des diffuseurs <icon key="item_diffuser" /> et des lanceurs <icon key="item_launcher1x" /> <break/>
    <icon key="ui_icon_chunk_planner"/> Les ressources finiront par s'épuiser, vous devrez vous étendre pour en trouver de nouvelles.
    <break/>
  </content> 

- >
  <content>
    Le tutoriel se termine ici pour l'instant ! En cas de doute :<break/>
    <icon key="ui_guide_dot"/> Consultez le guide en jeu via <keycap action="open_game_guide" /><break/>
    <icon key="ui_guide_dot"/> Complétez les objectifs, consultez l'odyssée <keycap action="open_journey_view" /> et la liste des objectifs <keycap action="open_goal_list" /><break/>
    <icon key="ui_guide_dot"/> Si vous rencontrez des difficultés, venez sur notre Discord où vous trouverez de l'aide !<endl />
    <image path="tutorial/quickstart_22.png" scale="1" /><endl/>
    Ce jeu est en accès anticipé, il peut donc encore être imparfait. Mais si vous lisez encore cecie, merci de votre patience, elle sera récompensée !<break/>De nombreuses idées seront ajouter à l'avenir au fur et à mesure du développement. Nous espérons que vous apprécierez le grand voyage que Lifecraft a à offrir !
    <break/>
  </content>