trivia:
  item_ribosome:
  - Les ribosomes des bactéries sont différentes des notres, c'est pourquoi les antibiotiques peuvent tuer les bactéries sans nous nuire
  item_catalyzer:
  - Les enzymes sont capables d'accéléer les réactions chimiques au-delà d'un million de fois
  item_phospholipid:
  - "Les phospholipides sont des lipides particuliers qui sont amphiphiles, ils sont à la fois hydrophiles et lipophiles"
  - Les phospholipides sont des composants clés de la membrane cellulaire, ils s'arrangent en une bi-couche lipidique
  zone_cytosol:
  - Le cytosol est un fluide dans lequel flottent toutes les organelles contenues dans une cellule
  item_luciferin:
  - Dans la nature, la luciferine est une classe de petites molécules utilisés par plusieurs formes de vie pour générer de la bioluminescence. Les lucioles, escargots, bactéries et même certain champignons

tips:
- Ce n'est pas un mode de factorio
- Vous pouvez maintenir ALT pour prendre plusieurs objets
- Les objets jetables ne sont pas laissé quand détruit
- La mitochondrie EST la centrale d'énergie de la cellule !
- Les microtubules peuvent transporter les objets dans toutes les directions
- Les éjecteurs d'objets peuvent être utilisés pour forcer les objets à aller dans une direction spécifique
- Certaines structures génèrent de la chaleur en fonctionnant
- Les sélecteurs peuvent être tournés ou retournés
- Ne vous inquiétez pas si vous perdez, vous pouvez toujours recommencer !
- N'oubliez pas de garder un oeil sur la température !
- Consultez les références en jeu si vous avez besoin d'aide !
- Certaines évolutions peuvent demander des protéines supplémentaires pour être recherchées
- Vous pouvez assemblés certains objets en les lâchant l'un sur l'autre
- Utilisez l'établi pour accélérer vos premieres fabrications
- Ce sont des protéines, non pas des formes !
- Vous pouvez utiliser les égaliseurs pour diviser ou combiner des lines
- Montrez-nous vos créations sur Discord !
- Le corps doit grandir
- Certaines ressources flottantes continueront à apparaitre à l'extérieur
- Vous pouvez déplacer n'importe quelle fenêtre à l'aide du bouton droit de la souris