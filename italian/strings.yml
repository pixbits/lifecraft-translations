  ui_main_menu_about_early_access_message: |
    Grazie per aver deciso di provare il nostro gioco!

    Questo gioco riguarda la sopravvivenza, inizia in un brodo primordiale come una singola cellula e fai il tuo cammino nella vita creando tutta la catena di produzione necessaria!
    La nostra visione finale è di evolvere da una semplice cellula a una creatura completamente mammifera con organi: un sistema circolatorio, un sistema respiratorio, un sistema digestivo, un sistema nervoso, e così via.. tutto questo costruendo, espandendo ed evolvendo il tuo organismo iniziale!
    Divertiti con questo EA! Vogliamo il tuo feedback quindi per favore unisciti al nostro Discord e cercaci lì. Abbiamo bisogno del tuo aiuto :)
  ui_main_menu_about_pixbits_message: |
    Siamo un piccolo studio di sviluppo indie con sede in Italia!

    Jacopo Santoni - codice e game design

    Silvio Eusebio - grafica, musica, sfx
  ui_main_menu_about_credits_message: |-
    Motore Audio: FMOD Studio di Firelight Technologies Pty Ltd.

    Grazie a tutti i tester che ci hanno supportato durante lo sviluppo di questo gioco. Grazie per i loro feedback e le loro mappe!
