  ui_ruleset_description_sandbox: La modalità <n>Sandbox</n> è una modalità in cui puoi sperimentare e costruire liberamente, l'evoluzione è sbloccata, puoi posizionare oggetti gratuitamente, hai accesso a strumenti creativi per espandere e costruire nuove zone.
  ui_ruleset_description_peaceful: La modalità <y>Pacifica</y> è una modalità in cui giochi in un ambiente tranquillo, devi creare strutture ed evolverti ma non devi preoccuparti di cosa ti avviene intorno, quindi niente nemici e niente temperatura.
  ui_ruleset_description_survival: La modalità <r>Sopravvivenza</r> è una modalità in cui devi cercare di sopravvivere, la temperatura esterna diminuirà lentamente e dovrai essere pronto con la produzione di calore, le colonie di batteri cresceranno e ti attaccheranno se ti avvicini troppo a loro.
  ui_ruleset_description_adventure: La modalità <H9538ff>Avventura</H> è una modalità in cui devi controllare proprio lui. Come è finito miniaturizzato in questo mondo? Dovrai scoprirlo da solo. Sopravvivi ed espandi il tuo organismo, ma non dimenticare di mantenerti in vita.
  ui_ruleset_description_custom: La modalità <b>Personalizzata</b> ti consente di modificare il gameplay standard. Crea le tue regole e gioca al ritmo che preferisci!
  ui_ruleset_first_game_warning: Sembra che sia il tuo primo gioco, ti suggeriamo di provare un mondo <y>pacifico</y> prima di lanciarti nella modalità <r>sopravvivenza</r>!
