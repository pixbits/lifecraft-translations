  recipe_description_glycolysis: <a>Glicólise</a> é a forma mais simples de armazenar energia, convertendo <r>ADP</r> em <r>ATP</r>, requer <r>Glicose</r> mas não requer <r>Oxigênio</r>
  recipe_description_alcohol_dehydrogenase: <a>Álcool Desidrogenase</a> permite converter <r>NADH</r> de volta para <r>NAD</r> produzindo <r>Etanol</r> e <r>Dióxido de Carbono</r>
  recipe_description_krebs_cycle: <a>Ciclo de Krebs</a> é uma reação complexa que ocorre dentro das mitocôndrias, é uma forma muito eficaz de reduzir <r>NAD</r> para <r>NADH</r> usando <r>Acetil-CoA</r> de outras vias metabólicas.
  recipe_description_pyruvate_dehydrogenase: <a>Piruvato Desidrogenase</a> é uma reação que liga o <r>Piruvato</r> obtido da glicólise para produzir <r>Acetil-CoA</r>, que é o principal substrato para o Ciclo de Krebs
  recipe_description_pyruvate_carboxylase: <a>Piruvato Carboxilase</a> é uma reação usada para sintetizar <r>Oxaloacetato</r> a partir do <r>Piruvato</r> para ser usado no Ciclo de Krebs
  recipe_description_nad_nadp_transhydrogenase: <a>NAD-NADP Transhidrogenase</a> é uma reação usada para trocar as versões reduzidas de <r>NAD</r> e <r>NADP</r>
  recipe_description_pentose_phosphate_pathway: <a>Via da Pentose Fosfato</a> é uma via usada para produzir <r>NADPH</r> e <r>Ribose</r>, que são usados para sintetizar muitas moléculas
  recipe_description_nad_synthase: <a>Sintase de NAD</a> é usada para sintetizar de novo o <r>NAD</r>
  recipe_description_nadp_synthase: <a>Sintase de NADP</a> é usada para converter o <r>NAD</r> em <r>NADP</r> gastando energia
  recipe_description_adp_synthase: <a>Sintase de ADP</a> é usada para sintetizar de novo o <r>ADP</r>
  recipe_description_base_pair_ligase_enzyme: Esta enzima é capaz de unir dois pares de bases complementares.
