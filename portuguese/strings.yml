  ui_main_menu_about_early_access_message: |
    Obrigado por decidir experimentar nosso jogo!

    Este jogo é sobre sobrevivência, é sobre começar em um caldo primordial como uma única célula e fazer o caminho para a vida criando toda a cadeia de produção necessária!
    Nossa visão final é evoluir de uma célula simples para uma criatura mamífera completa com órgãos: um sistema circulatório, um sistema respiratório, um sistema digestivo, um sistema nervoso e assim por diante... tudo isso construindo, expandindo e evoluindo seu organismo inicial!
    Divirta-se com este Acesso Antecipado! Queremos o seu feedback, então por favor junte-se ao nosso Discord e nos encontre lá. Precisamos da sua ajuda :)
