  item_description_base_pair_au: <a>Pares de bases</a> são blocos fundamentais do DNA, usados para evolução
  item_description_phospholipid: <a>Fosfolipídeo</a> é um tipo especial de lipídio usado para construir membranas celulares.
  item_description_hemoglobin: <a>Hemoglobina</a> é a proteína transportadora de oxigênio contida em <a>Células Vermelhas do Sangue</a>
  item_description_plasmid_1: Um <a>Plasmídeo</a> é usado dentro de <a>evolvers</a> para desbloquear novas descobertas
  item_description_plasmid_2: Um <a>Plasmídeo</a> é usado dentro de <a>evolvers</a> para desbloquear novas descobertas
  item_description_microtubule: <a>Microtúbulos</a> são a principal forma de transporte de itens em zonas <a>intracelulares</a>
  item_description_microtubule_primitive: <a>Microtúbulos Primitivos</a> são uma forma muito lenta de transporte em zonas <a>intracelulares</a>
  item_description_microtubule_advanced: <a>Microtúbulos Avançados</a> são uma forma rápida de transporte em zonas <a>intracelulares</a>
  item_description_luciferase_enzyme: <a>Luciferase</a> é uma enzima capaz de alterar <a>luciferina</a> e fazê-la emitir luz
  item_description_luciferin: <a>Luciferina</a> é uma molécula que pode emitir luz quando processada pela enzima <a>luciferase</a>
  item_description_biolamp_primitive: <a>Biolâmpada Primitiva</a> pode emitir luz por algum tempo ao processar <a>oxigênio</a> e uma <a>luciferina</a>
  item_description_biolamp: <a>Biolâmpada</a> é uma forma mais avançada de luz que pode usar diretamente a energia intracelular para produzir luz
  item_description_item_kicker: Um <a>item kicker</a> pode ser colocado sobre um <a>microtúbulo</a> para forçar uma direção específica para os itens que passam por ele
  item_description_item_tunnel: Um <a>túnel de itens</a> pode mover itens abaixo do solo, dois túneis devem estar alinhados para funcionar corretamente
  item_description_item_tunnel_primitive: Um <a>túnel de itens primitivo</a> pode mover itens abaixo do solo, dois túneis devem estar alinhados para funcionar corretamente
  item_description_workbench: Uma <a>mesa de trabalho</a> é uma estrutura capaz de montar proteínas, mas só pode ser usada manualmente
  item_description_evolver: Um <a>evolvedor</a> é uma estrutura usada para descobrir novas tecnologias consumindo <a>nucleobases</a>
  item_description_ribosome: Um <a>ribossomo</a> é uma estrutura capaz de produzir <a>proteínas</a> montando <a>aminoácidos</a>
  item_description_catalyzer: Um <a>catalisador</a> é uma estrutura que converte alguns itens de entrada em itens de saída, requer uma <a>enzima</a> para operar
  item_description_assembler: Um <a>montador</a> é uma estrutura que pode montar <a>proteínas</a> em produtos acabados como edifícios ou tecidos
  item_description_dna_nuclease: Uma <a>nuclease de DNA</a> é uma estrutura que pode decompor <a>plasmídeos</a> em <a>nucleobases</a> que podem ser usadas para evolução
  item_description_stockpile2x: Um <a>estoque</a> pode ser usado como um buffer para armazenar alguns itens
  item_description_stockpile1x: Um <a>estoque pequeno</a> pode ser usado como um buffer para armazenar poucos itens
  item_description_stockpile4x: Um <s>estoque grande</s> que pode armazenar muitos itens
  item_description_stockpile_filter2x: Um <a>estoque</a> que pode ser configurado para aceitar apenas itens específicos
  item_description_stasher: Um <a>guardador</a> pode colocar itens permitidos, como microtúbulos ou item kickers, diretamente no estoque sem a necessidade de interagir com eles
  item_description_membrane_transporter1x: Um <a>transportador de membrana</a> é capaz de transportar itens específicos através de uma membrana em uma direção específica
  item_description_membrane_transporter2x: Um <a>co-transportador de membrana</a> é capaz de transportar dois itens através de uma membrana juntos ou trocando-os
  item_description_connexon: Um <a>conexon</a> é capaz de se unir a outro conexon para criar uma junção de lacuna entre duas zonas intracelulares diferentes, permitindo o transporte de itens
  item_description_atp_synthase: Uma <a>ATP sintase</a> pode usar a energia produzida pela <a>Cadeia de Transporte de Elétrons</a> próxima dentro da mitocôndria para recarregar <r>ADP</r> em <r>ATP</r>
  item_description_electron_transport_chain: A <a>Cadeia de Transporte de Elétrons</a> pode carregar <a>ATP sintases</a> próximas ou alimentar <a>desacopladores</a> para produzir calor oxidando <r>NADH</r> em <r>NAD</r> e consumindo <r>Oxigênio</r>
  item_description_decoupler: O <a>Desacoplador</a> pode usar a energia produzida pela <a>Cadeia de Transporte de Elétrons</a> próxima para gerar calor
  item_description_energy_supplier_mk1: O <a>Fornecedor de Energia</a> é capaz de distribuir energia gerada pela queima de <r>ATP</r> em <r>ADP</r> para edifícios intracelulares próximos, embora não seja muito eficiente; ele pode se conectar a outros fornecedores para aumentar o alcance
  item_description_energy_supplier_mk2: O <a>Fornecedor de Energia Mk2</a> é capaz de distribuir energia gerada pela queima de <r>ATP</r> em <r>ADP</r> para edifícios intracelulares próximos; ele pode se conectar a outros fornecedores para aumentar o alcance
  item_description_energy_pole: O <a>Polo de Energia</a> é útil para transportar energia gerada por fornecedores a distâncias maiores em comparação com fornecedores normais
  item_description_energy_station: A <a>Estação de Energia</a> é capaz de distribuir energia para estruturas extracelulares através de polos
  item_description_energy_pole_extracellular: O <a>Polo de Energia Extracelular</a> é útil para transportar energia para fora das células
  item_description_cytostome1x: Um <a>citostoma pequeno</a> pode sugar itens de fora. Deve ser colocado em uma membrana que está voltada para fora. Não requer energia para operar.
  item_description_cytostome2x: Um <a>citostoma</a> pode sugar itens de fora. Deve ser colocado em uma membrana que está voltada para fora. É mais rápido do que um <a>citostoma pequeno</a>, mas requer energia para operar
  item_description_disposer1x: Um <a>descartador pequeno</a> é usado para se livrar de itens jogando-os para fora da célula. Não requer energia para operar
  item_description_disposer2x: Um <a>descartador</a> é usado para se livrar de itens jogando-os para fora da célula. É melhor do que um <a>descartador pequeno</a>, mas requer energia para operar
  item_description_dispatcher: Um <a>despachante</a> é usado para enviar materiais para pedaços em crescimento ou para edifícios que devem ser construídos fora das células
  item_description_dispatcher_primitive: Um <a>despachante</a> é usado para enviar materiais para pedaços ou para edifícios que devem ser construídos fora das células
  item_description_diffuser: Um <a>difusor</a> é capaz de entregar materiais localmente, pode curar azulejos infectados ou substituir edifícios oxidados
  item_description_mitochondrial_membrane: <a>Membrana Mitocondrial</a> é usada para construir mitocôndrias dentro de zonas intracelulares
  item_description_collagen_scaffold: Este é o tecido extracelular básico que pode produzir uma estrutura para o crescimento de tecidos mais avançados
  item_description_cytoskeleton_scaffold: Este suporte básico é necessário para construir tecidos intracelulares sobre ele
  item_description_endothelium: <a>Endotélio</a> é o revestimento interno de todos os vasos sanguíneos
  item_description_smooth_muscular_tissue: <a>Tecido Muscular Liso</a> é um tipo de tecido contrátil usado para construir todos os tipos de vasos
  item_description_staminal_tissue: <a>Tecido Estaminal</a> é um tipo especial de tecido indiferenciado que pode produzir todos os outros tipos de tecidos
  item_description_collagen_flooring: <a>Piso de Colágeno</a> é um tecido extracelular que pode fornecer suporte para todos os tipos de vasos
  item_description_cell_membrane: Este é o tecido intracelular básico e não especializado usado para expandir seu organismo inicial
  item_description_uniporter_gas: Este transportador é capaz de mover gases através de membranas
  item_description_uniporter_pyruvate: Este transportador é capaz de transportar <a>Piruvato</a> através de uma membrana
  item_description_antiporter_atp_adp: Este antiportador é capaz de trocar <a>ATP</a> e <a>ADP</a> através de uma membrana
  item_description_antiporter_nadh_nad: Este antiportador é capaz de trocar <a>NADH</a> e <a>NAD</a> através de uma membrana
  item_description_launcher1x: Um <a>lançador pequeno</a> é usado para lançar defensinas em bactérias. Não requer energia para operar
  item_description_launcher2x: Um <a>lançador</a> é usado para lançar defensinas em bactérias. Requer energia, mas tem uma taxa de disparo mais alta em comparação com um <a>lançador pequeno</a>
  item_description_defensin_theta: <a>θ-defensina</a> é uma proteína que pode ser usada para matar <a>Bactérias</a>. Deve ser lançada por um <a>lançador</a>
  item_description_protease: Esta protease pode ser usada para desmontar estruturas ou colônias bacterianas, deve ser transportada por um <a>despachante</a>
  item_description_capillary: <a>Capilares</a> são os vasos sanguíneos mais finos. Eles são capazes de trocar conteúdos com o exterior e devem ser conectados de uma <a>artéria</a> a uma <a>veia</a> para fornecer fluxo sanguíneo
  item_description_artery1x1: <a>Artérias</a> podem transportar sangue de <a>bombas cardíacas</a> ao redor de tecidos extracelulares
  item_description_artery2x2: <a>Artérias</a> podem transportar sangue de <a>bombas cardíacas</a> ao redor de tecidos extracelulares
  item_description_artery4x4: <a>Artérias</a> podem transportar sangue de <a>bombas cardíacas</a> ao redor de tecidos extracelulares
  item_description_door_intracellular3x: Esta estrutura pode ser aberta e fechada para permitir que os organismos passem por ela
  item_description_nad_synthase_enzyme: Esta enzima é usada para sintetizar <a>NAD+</a> e <a>NADH</a>
  item_description_nad_nadp_transhydrogenase_enzyme: Esta enzima é usada para mover elétrons entre as moléculas de <a>NAD+</a> e <a>NADP+</a>
  item_description_nucleobase_synthase_enzyme: Esta enzima é usada para sintetizar <a>nucleobases</a> a partir de componentes brutos
  item_description_alcohol_dehydrogenase: Esta enzima é usada para converter <a>piruvato</a> de volta e para frente para <a>etanol</a>
  item_description_energy_drain: Um dreno de energia personalizável que pode ser usado para absorver energia intracelular
  item_description_black_box: Uma estrutura personalizável que pode converter qualquer item específico em qualquer outro item específico
  item_description_heater: Uma estrutura personalizável que produz calor sem a necessidade de energia
  zone_description_cytosol: <a>Citosol</a> é uma zona não especializada que pode conter todas as estruturas básicas capazes de sintetizar <a>proteínas</a> e gerar <a>energia</a>
  zone_description_extracellular_matrix: <a>Tecido Conjuntivo</a> é uma zona que pode ser usada para transporte por vasos e tubos. Nenhum edifício especializado pode ser colocado aqui
