  ui_main_menu_about_early_access_message: >
    感谢你愿意尝试我们的游戏！

    这个游戏是关于生命的，从原始汤中的一个单细胞生物开始，通过创建所有需要的生产链来生存！
    我们的最终愿景是从一个简单的细胞进化到一个具有完整器官的哺乳动物： 循环系统，呼吸系统，消化系统，神经系统等等.. 所有这些都是通过建造，扩张和进化你最初的生物体来实现的！
    希望你能在这个抢先体验版本中找到乐趣！我们乐意见到你的反馈，所以请加入Discord并在那里找我们。我们需要你的帮助 :)

