  evolution_description_primitive_logistics: 发现<r>微管</r>、<r>拾取器</r>和<r>细胞口</r>，这些用于在细胞内部路由物品并从外部抽取物品的设备
  evolution_description_transportation_basic: 发现不可氧化的<r>微管</r>和<r>拾取器</r>，发现用于在微管上指定运输方向的<r>物品导向器</r>还有<r>原始隧道</r>

  evolution_name_energy_production_1: 糖酵解
  evolution_description_energy_production_1: 发现<r>糖酵解</r>，生产能量的最简单方式

  evolution_name_energy_production_2: 氧化代谢
  evolution_description_energy_production_2: 发现发生在<r>线粒体</r>中的氧化代谢反应，能产生大量的能量或热量

  evolution_name_energy_production_3: ATP产出
  evolution_description_energy_production_3: 发现如何使用<r>电子传递链</r>产生的能量将<r>ADP</r>充能为<r>ATP</r>

  evolution_name_heat_production: 热量产出
  evolution_description_heat_production: 发现如何使用<r>电子传递链</r>产生的能量生成热量

  evolution_description_expansion: 发现如何扩张你的细胞
  evolution_description_intracellular_production: 发现<r>蛋白装配体</r>和<r>酶催化器</r>，用于生产复杂的物体或催化化学反应

  evolution_description_alcoholic_fermentation: 发现乙醇发酵，一种通过产生<r>乙醇</r>将<r>NADH</r>恢复为<r>NAD</r>的方法
  evolution_description_pyruvate_manipulation: 发现丙酮酸操纵，以生产三羧酸循环所必需的分子

  evolution_description_evolution_1: 发现如何解构和再次将核碱基结合为碱基对
  evolution_description_tubulins: 发现<r>微管蛋白</r>，用于生产微管，物品导向器和最基本结构的蛋白质
  evolution_description_subunits: 发现<r>蛋白亚基</r>，这些是组装成结构的大型蛋白质
  evolution_description_kinesin: 发现<r>驱动蛋白</r>，它用于生产过滤物品的结构
  evolution_description_functional_proteins: 发现<r>肌动蛋白</r>和<r>波形蛋白</r>，用于构建物流和存储结构
  evolution_description_advanced_routing: 发现<r>隧道</r>和<r>平衡分流器</r>，用于优化路由和物品管理
  evolution_description_membrane_transportation: 发现<r>膜转运体</r>，用于在细胞膜之间运输物品
  evolution_description_mitochondrion: 发现<r>线粒体</r>，一个特殊的胞内区域，可以用来产生热量和能量
  evolution_description_lysosome: 发现<r>溶酶体</r>，一个特殊的胞内区域，可以用来回收和拆解物品


