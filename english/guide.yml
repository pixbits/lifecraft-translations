  # necrosis

  "/concepts/necrosis": >
   <header><icon key="item_necrotic_tissue" />Necrosis</header>
   <endl/> 
   <name>Necrosis</name> is an <red>unrecoverable</red> chunk state that occurs when the chunk health goes below a certain threshold.
   
   Each chunk starts at <green>100%</green> health but various conditions can decrease its health, when the health goes below <red><value type="rule" key="physiology::necrosisHealthThreshold" format="percent" /></red> necrosis will start.
   <endl/><endl/>
   Some conditions which can reduce health are:<break/>
   <icon key="ui_icon_temperature"/> the temperature of the chunk<break/>
   <icon key="item_infector"/> infected tiles inside the chunk<break/>
   <icon key="item_necrotic_tissue"/> nearby necrotic chunks<break/>
   <break/>
   <icon key="ui_warning_sign_red" /><red>Necrosis can't be healed or reversed, once a chunk starts going necrotic it will slowly die and this is usually a chain reaction.</red><endl/>
   This means that you must <name>prevent</name> conditions, don't act too late!<break/>
   <icon key="ui_icon_idea_lamp" />When a chunk doesn't have any condition which affects its health negatively, <green>it will slowly regenerate to 100% health</green><break/>



  # temperature
  
  "/concepts/temperature": >
    <header><icon key="ui_icon_toggle_temperature_overlay_off" />Temperature</header> 
    <endl /> 
    <icon key="ui_guide_exclamation"/>Managing your cell temperature is fundamental to survive.
    <endl /> <endl /> 
    Outside temperature starts at <value type="rule" key="physiology::voidTemperatureRange" index="1" format="temperature" />, but it will slowly decrease over time.
    This will make your organism lose heat and eventually it will be so cold that it will get damaged and will trigger <icon key="item_necrotic_tissue"/> <name>necrosis</name>. <endl/>
    The lower limit before any kind of damage starts is <value type="rule" key="physiology::safeTemperatureRange" index="0" format="temperature" />.
    <endl /> <endl /> 
    <icon key="ui_guide_dot"/>Some buildings generate heat while they're working, examples are <name>energy suppliers</name> or <name>production</name> buildings<endl/>
    <canvas size="0 0" scale="1" align="center">
    <image key="item_energy_supplier_mk2" tile="0 0" />
    <image key="item_ribosome" tile="2 0" />
    <image key="item_catalyzer" tile="4 0" />
    <image key="item_assembler" tile="6 0" />
    </canvas><endl/>
    You can recognise them by this <icon key="ui_icon_generating_heat" /> symbol in their tooltip.<endl/><endl/>


    <icon key="ui_guide_dot"/> You can also use <name>decouplers</name>, which are an advanced mode of generating heat which require <icon key="item_mitochondrial_membrane"/> <name>mitochondria</name>.<endl/>
    <canvas size="0 0" scale="2" align="center"  key="object_usage_decoupler" />
    <endl/>
    This method requires to invest <icon key="item_nadh" /> <name>NADH</name> in an <icon key="item_electron_transport_chain"/><name>electron transport chain</name> but it generates a lot of heat.

