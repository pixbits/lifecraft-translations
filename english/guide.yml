  "/concepts/enzymes": >
    <header><icon key="item_glycolysis_enzyme" />Enzymes</header>
    <endl/>
      Enzymes are special proteins which are necessary to catalyze reactions.<endl/>
      You must:<endl/>
      <icon key="ui_guide_dot"/>craft the enzyme needed for the reaction you want to occur<endl/>
      <icon key="ui_guide_dot"/>and drop it into the <concept text="catalyzer" icon="item_catalyzer" tooltip="catalyzer"/> you want to use<endl/>
      <icon key="ui_guide_dot"/>now you can select the reaction like you would do for other production buildings<break/>
      
      For example, for <concept icon="recipe_icon_glycolysis" text="glycolysis" tooltip="glycolysis" />, first you need to craft a
      <concept icon="item_glycolysis_enzyme" text="glycolysis enzyme" tooltip="glycolysis_enzyme" />, then you can fill a catalyzer with it.<break/>
      
