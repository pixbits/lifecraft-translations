  # tissue types

  "/concepts/tissue_types": >
    <header><icon key="item_staminal_tissue" />Tissue Types</header>
    <endl />
    Your organism is composed of chunks which can be of many different tissues, each one with their own function and capabilities.<endl/><endl/>
    <icon key="item_cell_membrane" /> <name>Intracellular Tissues</name><break/>
    <icon key="ui_guide_dot"/>they are walled<break/>
    <icon key="ui_guide_dot"/>they allow <icon key="item_microtubule" /><icon key="item_picker" /><link target="/concepts/routing_items">microtubules and pickers</link><break/>
    <icon key="ui_guide_dot"/>they allow <icon key="item_ribosome" /><icon key="item_assembler" /><icon key="item_catalyzer" /><link target="/concepts/production">production</link> of items<break/>
    <endl/>
    <icon key="item_lung_tissue" /> <name>Extracellular Tissues</name><break/>
    <icon key="ui_guide_dot"/>they have capsules (even higher walls)<break/>
    <icon key="ui_guide_dot"/>you are allowed to build there only <icon key="ui_icon_indirect_build" /> indirectly through <icon key="item_dispatcher" /><name>dispatchers</name><break/>
    <icon key="ui_guide_dot"/>they allow <icon key="item_red_blood_cell" /><name>cells</name> to move around <break/>
    <icon key="ui_guide_dot"/>they allow <icon key="item_artery2x2"/><icon key="item_vein2x2"/><name>vessels</name><break/>
    <endl/>
    In addition there are some special tissues:<endl/>
    <icon key="ui_guide_dot"/><icon key="item_staminal_tissue" /><name>staminal tissue</name>, which can build all other tissues<endl/>
    <icon key="ui_guide_dot"/><icon key="item_mitochondrial_membrane" /><name>mitochondrion</name>, which is a special walled zone which is used to produce energy and heat<endl/>
    <icon key="ui_guide_dot"/><icon key="item_collagen_flooring" /><name>extracellular matrix</name>, which is a non specialized extracellular tissue usefully to connect zones<endl/>

  "/concepts/evolution": >
    <header><icon key="ui_icon_open_evolution_view" />Evolution</header> 
    <endl />
    Evolution is the process of discovering new structures, mechanics and reactions for your organism development.
    <break/>
    This is done with <concept text="evolvers" icon="item_evolver" tooltip="evolver" />, which are structures that can process material to discover new things.
    <break/>
    <icon key="ui_guide_exclamation"/>Evolvers uses dna pieces to evolve:<endl/>
    <icon key="item_cytosine"/> <icon key="item_guanine"/>single <name>nucleobases</name>, that can be scrapped from <icon key="item_plasmid_1" /><name>plasmids</name> or found outside.
    <endl/>
    <icon key="item_base_pair_at"/><icon key="item_base_pair_cg"/><name>base pairs</name>, which must be assembled with a <icon key="item_catalyzer" tooltip="catalyzer" /><name>catalyzer</name>
    <break/>  
    <icon key="ui_guide_bling"/>To open the evolution tree and choose what to discover press <keycap action="open_evolution_view" /> key. 
      
      <endl /><endl />

      <image key="ui_guide_img_research" scale="2"/>
      
      <endl /><endl />
      <icon key="ui_warning_sign_yellow"/>To turn <icon key="item_plasmid_1" /><name>plasmids</name> into nucleobases you need to use a <icon key="item_dna_nuclease" /><name>DNA nuclease</name>.
      <endl /><endl />


  # oxidation

  "/concepts/oxidation": >
     <header><icon key="item_carbon_dioxide" />Oxidation</header> 
     <endl />
        <icon key="ui_guide_exclamation"/>Oxidation can slowly consume your buildings, slowing them down and eventually stopping them.<endl /><endl />

        Many primitive buildings in the early game have a finite number of uses, they're defined <keyword>disposable</keyword>.<endl />
        You can recognise a disposable building by this symbol: <icon key="ui_icon_oxidized" /> <endl/>
        <endl/>
        <endl/>
        Some properties of disposable structures:<endl/>
        <icon key="ui_guide_dot"/> When oxidized, they will work less efficiently <endl/>
        <icon key="ui_guide_dot"/> They <red>can't</red> be moved: once destroyed, the're gone! <endl/>
        <icon key="ui_guide_dot"/> They <green>can</green> be replaced directly to regenerate them <endl/>
        <icon key="ui_guide_dot"/> You can use <concept icon="item_diffuser" tooltip="diffuser" text="diffusers" /> to automatically renew them<endl/>
        <endl/>

        <icon key="ui_guide_brain"/>You will be able to use more advanced, non disposable structures, but some of them will require energy <icon key="item_atp"/> to work.
