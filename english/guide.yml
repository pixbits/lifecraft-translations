  "/reference/structures/routing/microtubule": >
    <header><icon key="item_microtubule" />Microtubule</header><endl />
    <icon key="ui_guide_dot_tiny"/>Microtubules are used to transport items and objects in the cell.<endl /> 
    They stack in the microtubules slot and can be gathered by right clicking<endl />on them.
    <endl /> <endl />
    <icon key="ui_guide_brain"/>To automate the gathering process you need to craft an item stasher <icon key="item_stasher"/> which automatically absorbs Microtubules and places them in their slot.

