content:



  # xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx
  # Interface
  # xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx

  # CONTROLS --------------------------------------------------------------------------

  # INTERFACE BUTTONS --------------------------------------------------------------------------

  "/interface/welcome": >
    <header><icon key="ui_guide_mitosis" />Welcome to Lifecraft<icon key="ui_guide_mitosis" /></header><endl />

     <icon key="ui_guide_exclamation"/>Welcome to lifecraft!
     <endl /><endl />
      <icon key="ui_guide_dot"/>This guide will help you understanding the fundamentals of the Lifecraft, and shows the core concepts of it.
     <endl /><endl />
     <icon key="ui_guide_dot"/>It's also a reference, which shows all the structures and resources of the game, among with their description.
     <endl /><endl />
     <icon key="ui_guide_brain"/>Click on the desired section on the left pane of this window to <endl />show its contents.
     <endl /><endl />
     <icon key="ui_guide_exclamation"/>The content of the guide is definitely still WIP so please be patient if something is missing, is not clear or is poorly written.

  "/interface/controls": >
    <header><icon key="ui_mouse_button_left" />Controls</header><endl />

    <icon key="ui_guide_arrow_yellow"/><name>Navigating the world</name><endl/><endl/>


    <icon key="ui_icon_pan_arrow"/>You can pan the world by using the following keys: <endl/><endl/>

    <p align="center">
    <keycap action="pan_up" /><endl /><keycap action="pan_left" /><icon key="ui_guide_dot_tiny"/>
    <keycap action="pan_down" /><icon key="ui_guide_dot_tiny"/><keycap action="pan_right" /><endl /><endl />
    </p>

    <icon key="ui_icon_zoom_in"/>You can zoom in and out the world by using:<icon key="ui_guide_invisidot"/><keycap action="zoom_in" longer="true" /> <icon key="ui_guide_dot_tiny"/> <keycap action="zoom_out" longer="true" />
    <endl/><endl/>

    <icon key="ui_icon_toggle_grid_on"/>Toggle the tile grid:<icon key="ui_guide_invisidot"/><keycap action="toggle_grid" />

    <endl/><endl/>

    <icon key="ui_guide_arrow_yellow"/><name>Overlay and other useful keybinds</name><endl/><endl/>

    <icon key="ui_icon_toggle_power_overlay_on"/>Toggle the power overlay:<icon key="ui_guide_invisidot"/><keycap action="toggle_power_overlay" />
    <endl/><endl/>

    <icon key="ui_icon_toggle_object_overlay_on"/>Toggle building craft overlay:<icon key="ui_guide_invisidot"/><keycap action="toggle_object_overlay" /> 
    <endl/><endl/>

    <icon key="ui_icon_toggle_mouse_opacity_on"/>Toggle building transparency when hovered:<icon key="ui_guide_invisidot"/><keycap action="toggle_mouse_opacity" />
    <endl/><endl/>

 

    <icon key="ui_guide_brain"/>Many other shortcuts change depending on the tool you're using.<endl />
    Keep an eye on screen tips to better understand each tool control.
    <endl />


  # INTERFACE BUTTONS --------------------------------------------------------------------------

  "/interface/interface_buttons": >
    <header><icon key="ui_keycap" />Interface Buttons</header><endl />
    <icon key="ui_guide_screen_tiny"/>On the lower part of the screen you'll see the Lifecraft hotbar.<endl />
    That's where most of the useful fuctions reside. 
    <endl />
    <endl />
    <icon key="cursor_arrow"/>To see what each button does just hover with your mouse on it.
    <endl />
    <endl />
    <icon key="ui_guide_exclamation"/>Each button usually has a keyboard shortcut.<endl /><endl />
    <icon key="ui_guide_brain"/>Being used to these shortcuts will help you play in a more efficient way!
    <endl /><endl /><endl /><endl /><endl /><endl /><endl />
    <canvas size="0 0" scale="2" align="center">
    <image key="ui_guide_quickslot" tile="1 3" />
    <image key="ui_guide_quickslot" tile="3 3" />
    <image key="ui_guide_quickslot" tile="5 3" />
    <image key="ui_guide_quickslot" tile="7 3" />
    <image key="ui_guide_quickslot" tile="9 3" />
    <image key="ui_icon_hand" tile="1 3" />
    <image key="ui_icon_destroy" tile="3 3" />
    <image key="ui_icon_microtubule_metatool" tile="5 3" />
    <image key="ui_icon_chunk_planner" tile="7 3" />
    <image key="ui_icon_tube_placement" tile="9 3" />
    </canvas>


    
  # TIPS --------------------------------------------------------------------------

  "/interface/tips": >
    <header><icon key="ui_icon_open_debug_window" />tips</header><endl />
    <icon key="ui_slider_right" scale="1" />Placeholder tips line one.<endl />
    <icon key="ui_slider_right" scale="1" />Placeholder tips line two.<endl />
    <icon key="ui_slider_right" scale="1" />Placeholder tips line three.<endl />
    <icon key="ui_slider_right" scale="1" />Placeholder tips line four.<endl />
    <image key="ui_guide_img_tips" scale="2" />


  # the stash
  "/interface/the_stash": >
    <header><icon key="item_microtubule" />The Stash</header><endl />
    Some items are not used individually, once you gather them, they end up in the stash so that you can use them freely.
    <break/>
    The stash is used for microtubules and item kickers:<endl/>
    <canvas size="0 0" scale="1" align="center">
    <image key="item_microtubule_primitive" tile="0 0" />
    <image key="item_microtubule" tile="2 0" />
    <image key="item_microtubule_advanced" tile="4 0" />
    <image key="item_item_kicker" tile="6 0" />
    </canvas><endl/>
    When picking up one of these item, you'll see disappear. Please check your microtubule tool in the toolbar to check the amount you have stored.<break/>
    <icon key="ui_guide_brain" />You can use force pickup modifier <keycap key="ALT" longer="true" /> to force picking items up without sending them to stash.<break/>
    <icon key="ui_guide_brain" />You can use the <icon key="item_stasher" /> <name>stasher</name> to send items to stash without the need to interact with them.

  # xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx
  # Concepts
  # xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx

  # resources

  "/concepts/resources": >
    <header><icon key="item_cytostome1x" />Resources</header><endl />
    Resources spawn naturally outside your organism. In addition there are <name>resource heaps</name> which contain a lot of them scattered around.<break/>
    <icon key="ui_warning_sign_yellow"/><warning>Some rarer resources like <concept icon="item_atp" text="ATP"/> keep spawning only when your total amount is less than a maximum.</warning><break/>

    You can interact with resources in many way:<endl/>
    <icon key="ui_guide_dot" /> you can pickup and move resources with your hand <icon key="ui_icon_hand" /> <endl/>
    <icon key="ui_guide_dot" /> you can use <concept icon="item_cytostome1x" text="cytostomes" tooltip="cytostome1x" /> to siphon items automatically from outside<endl/>
    <icon key="ui_guide_dot" /> you can use <concept icon="item_disposer1x" text="disposers" tooltip="disposer1x" /> to get rid of items you don't need anymore<endl/>
    <endl/>
    <icon key="ui_icon_idea_lamp" />You will probably need to provide a smart layout with a combination of pickers to optimize the results.<break/>

    

  # production

  "/concepts/production": >
    <header><icon key="ui_icon_destroy" />Production</header><endl />
      Production inside your organism is done thanks to multiple buildings which have different purposes.<break/>
      <icon key="item_ribosome" /><name>Ribosomes</name> turn <name>aminoacids</name> <icon key="item_aminoacid_red" /> into <name>proteins</name> <icon key="item_tubulin_red" /> <break/>
      <icon key="item_assembler" /><name>Assemblers</name> turn <name>proteins</name> <icon key="item_subunit_blue" /> into more complex <name>structures</name> <icon key="item_evolver" /> <break/>
      <icon key="item_catalyzer" /><name>Catalyzers</name> accelerate <name>reactions</name><icon key="recipe_icon_glycolysis" /> through <name>enzymes</name> <icon key="item_glycolysis_enzyme" /><break/>
      You can set the recipe by using the context menu or key <keycap action="execute_first_action" />.<endl/>

     <canvas size="0 0" scale="1" align="center">
      <image key="object_ribosome" tile="0 1" align="lowerleft" />
      <image key="object_assembler" tile="4 1" align="lowerleft" />
      <image key="object_catalyzer" tile="8 1" align="lowerleft" />
      <image key="ui_guide_menu_tiny" tile="2 1" />
      <image key="ui_guide_menu_tiny" tile="6 1" />
      <image key="ui_guide_menu_tiny" tile="10 1" />
     </canvas><endl /><endl />

     <icon key="ui_warning_sign_yellow"/><warning>Some recipes can be done only inside specific tissues, this is shown in the lower left corner of their tooltip.</warning><break/>
     <icon key="item_catalyzer" /><name>Catalyzers</name> require an <concept text="enzyme" link="/concepts/enzymes" /> to work. It's the enzyme that determine the available recipes for a specific catalyzer.
     You can put and retrieve the enzyme from the catalyzer as many times you want.


  # routing items

  "/concepts/routing_items": >
    <header><icon key="item_microtubule" />Routing items</header> 
    <endl />
    Items can be routed with <icon key="item_microtubule"/><name>microtubules</name> and <icon key="item_picker" /><name>pickers</name>.
    <endl /><endl />

    <canvas size="0 0" scale="1" align="center">
    <image key="object_picker" batch="1" facing="north" tile="1 0" align="lowerleft"/>
    <image key="object_picker" batch="0" facing="south" tile="9 3" align="lowerleft"/>
    <image key="object_ribosome" tile="0 1" align="lowerleft" />
    <image key="object_stockpile2x" tile="8 2" align="lowerleft" />

    <railing from="0 0" to="5 0"/>
    <railing from="5 0" to="5 4"/>
    <railing from="5 4" to="9 4" emit="true"/>

    <image key="item_aminoacid_red" tile="1 0" align="lowerleft" />
    <image key="item_aminoacid_red" tile="3 0" pos="0 6" />
    <image key="item_aminoacid_red" tile="5 1" pos="0 6" />
    <image key="item_aminoacid_red" tile="5 3" pos="0 6" />
    <image key="item_aminoacid_red" tile="6 4" pos="0 6" />
    <image key="item_aminoacid_red" tile="8 4" align="lowerleft" />

    </canvas> 
    <endl /><endl />

    <icon key="item_picker"/>Pickers are able to move items from and to buildings.<endl/>Rotate pickers with <keycap action="execute_first_action" /> key, flip them with <keycap action="execute_second_action" />.<endl />
    <endl />

    <icon key="ui_warning_sign_yellow"/><warning>Any item entering a microtubule will move only if
    it's deposited on a microtubule end or there is an <icon key="item_item_kicker"/><name>item kicker</name> forcing a direction.</warning><endl/>
    <endl/>

    Microtubules and item kickers are stored in a special stash when picked up, you can access it by using its dedicated tool <icon key="ui_icon_microtubule_metatool" />.
    <break/>
    
    <icon key="ui_icon_idea_lamp" />To optimize layout, there are many different kind of pickers and additional structures like tunnels or the balancer:<endl/>
    <canvas size="0 0" scale="1" align="center">
    <image key="item_picker_red" tile="0 0" />
    <image key="item_picker_green" tile="2 0" />
    <image key="item_picker_long" tile="4 0" />
    <image key="item_balancer" tile="6 0" />
    <image key="item_item_tunnel" tile="8 0" />
    </canvas><endl/>

    <endl />


  # USEFUL CRAFTS --------------------------------------------------------------------------

  "/concepts/useful_items": >
    <header><icon key="ui_icon_destroy" />Useful crafts</header> 
    <endl />
     <icon key="item_microtubule"/><name>Microtubules</name>
      are used to transport items and objects in the cell.

     <endl /> 
     <endl /> 

     <icon key="item_picker" /><name>Pickers</name>
      can move items from microtubules to structures.

     <endl /> 
     <endl />

     <icon key="item_picker_green" /><name>Colored pickers</name> can filter items by their color, useful to organize items.
     <endl /> 
     <endl /> 

     <icon key="item_balancer" /><name>Item balancers</name>can be used to sort items on microtubules.  
     <endl /> 
     <endl /> 
       
     <icon key="item_item_kicker" /><name>Item Kickers</name>can be used to set item direction on microtubules. 
     <endl /> 
     <endl />
       
     <icon key="item_picker_long" /><name>Long Picker</name> Long picker is a variant of the standard picker.
     <endl /> 
     <endl />
       
     <icon key="item_item_tunnel" /><name>Item Tunnel</name> Use it to pass items underground.
     <endl /> 

     Those are just a few. There are many more items to be reasearched to play with that you will discover during your journey! 
   

  # MAIN BUILDINGS --------------------------------------------------------------------------      

  "/concepts/main_buildings": >
    <header><icon key="item_ribosome" />Main buildings</header>
    <endl /><endl />
      <icon key="item_ribosome" /><name>Ribosome</name><endl /><endl />
      <icon key="ui_guide_dot"/>The Ribosome, found within all cells, links amino acids together in the order specified to create new important materials. Each ribosome is formed of two ribosome subunits.
      It is the main production unit of every cell.<endl />


      <canvas size="0 0" scale="2" align="center">
      <image key="object_picker" batch="0" facing="east" tile="2 1" align="lowerleft"/>
      <image key="object_picker" batch="0" facing="east" tile="2 3" align="lowerleft"/>
      <image key="object_picker" batch="1" facing="west" tile="5 2" align="lowerleft"/>
      <railing from="0 1" to="2 1" />"
      <railing from="0 3" to="2 3" />"
      <railing from="6 2" to="8 2" emit="true"/>"
      <image key="item_aminoacid_red" tile="0 1" />
      <image key="item_aminoacid_yellow" tile="0 3" />
      <image key="object_ribosome" tile="3 1" align="lowerleft" />
      <image key="item_subunit_red" tile="8 2" />
      </canvas><endl />

      <icon key="item_assembler" /><name>Assembler</name><endl /><endl />
      <icon key="ui_guide_dot"/>The assembler crafts many items and structures <icon key="item_microtubule" />, from the two items you insert into it.<endl />

      <canvas size="0 0" scale="2" align="center">


      <image key="object_picker" batch="0" facing="east" tile="2 1" align="lowerleft"/>
      <image key="object_picker" batch="0" facing="east" tile="2 3" align="lowerleft"/>
      <image key="object_picker" batch="1" facing="west" tile="5 2" align="lowerleft"/>


      <railing from="0 1" to="2 1" />"
      <railing from="0 3" to="2 3" />"
      <railing from="6 2" to="8 2" emit="true"/>"
      <image key="item_tubulin_red" tile="0 1" />
      <image key="item_tubulin_green" tile="0 3" />

      <image key="object_assembler" tile="3 1" align="lowerleft" />
      <image key="item_microtubule" tile="8 2" />
      </canvas><endl />

      <icon key="item_catalyzer" /><name>Catalyzer</name><endl /><endl />
      <icon key="ui_guide_dot"/>The catalyser utilizes enzymes <icon key="item_glycolysis_enzyme" /><icon key="item_krebs_cycle_enzyme" /><icon key="item_lipase_enzyme" />
      to specify reactions, which are particular advanced crafts that will be used for<endl /> metabolism:  <icon key="item_atp" />generating energy, <icon key="item_adp" />recycling materials and so on.<endl /><endl />

      To use the catalyzer you first need to research and craft an enzyme, then drag it on the catalyzer to start using the required reaction.<endl />
      
      <canvas size="0 0" scale="2" align="center">
      <image key="item_alcohol_dehydrogenase" tile="4 5" />


      <image key="object_picker" batch="0" facing="east" tile="2 1" align="lowerleft"/>
      <image key="object_picker" batch="0" facing="east" tile="2 3" align="lowerleft"/>
      <image key="object_picker" batch="1" facing="west" tile="5 2" align="lowerleft"/>
      <image key="object_picker" batch="1" facing="west" tile="5 2" align="lowerleft"/>
      <image key="object_picker" batch="1" facing="west" tile="5 3" align="lowerleft"/>
      <image key="object_picker" batch="1" facing="west" tile="5 1" align="lowerleft"/>
      

      <railing from="0 1" to="2 1" />"
      <railing from="0 3" to="2 3" />"
      <railing from="6 3" to="8 3"/>"
      <railing from="6 2" to="8 2"/>"
      <railing from="6 1" to="8 1" emit="true"/>"

      <image key="item_nadh" tile="0 1" />
      <image key="item_pyruvate" tile="0 3" />

      <image key="object_catalyzer" tile="3 1" align="lowerleft" />
      <image key="item_carbon_dioxide" tile="8 3" />
      <image key="item_nad+" tile="8 2" />
      <image key="item_ethanol" tile="8 2" />
      </canvas><endl />

      <endl />

  # AUTOMATIG GATHERING --------------------------------------------------------------------------      

  "/concepts/automating_gathering": >
    <header><icon key="item_cytostome1x" />Automatic Gathering</header> 
    <endl />
      <icon key="ui_guide_dot"/>To automate resource gathering you need to craft <name>cytostomes</name><icon key="item_cytostome1x" /><endl /><endl />
      
      Cytostomes are structures that can absorb items <icon key="item_aminoacid_red" /><icon key="item_aminoacid_green" /><icon key="item_aminoacid_blue" /> from the void automatically. 
      They can be placed on the cell membranes.<endl />

      <canvas size="0 0" scale="2" align="center" key="object_usage_cytostome1x" />
      <break /><break />

      <icon key="ui_guide_dot"/>Place the cytostome near a resource heap to gather materials from it. 
      Cytostomes will deplete their function over time and will oxidate.<endl /><endl />
      They can be replaced with an advanced cytostome. <icon key="item_cytostome2x" /><endl /> 
      Advanced cytostomes are much more efficient but require atp <icon key="item_atp" /> to work.

      <canvas size="0 0" scale="2" align="center" key="object_usage_cytostome2x" />
      <break />

  # EXPANDING YOUR CELL --------------------------------------------------------------------------      

  "/concepts/expansion": >
    <header><icon key="item_collagen_scaffold" />Expansion</header> 
    <endl />
      <icon key="ui_guide_dot"/>Expanding your organism is necessary to have enough space for your buildings but also for scavenging resources.<endl/>
      Expanding your cell is done through <concept icon="item_dispatcher" text="dispatcher" tooltip="dispatcher" /> which is able to deliver materials for your new zones.<break/>

      <icon key="ui_guide_exclamation"/>Use the hotbar tool <icon key="ui_icon_chunk_planner" /> to select where to expand your cell 
      and feed the dispatcher the right tissue <icon key="item_cell_membrane" /> to start expanding.
      <endl />

      <canvas size="0 0" scale="1" align="center" key="object_usage_dispatcher" /><endl/>

      Remember that intracellular zones like <icon key="item_cell_membrane" /><name>default cell</name> require a <icon key="item_cytoskeleton_scaffold" /><name>cytostkeleton scaffold</name> to be build underneath before.
      <break/>
      The same mechanism is applied for extracellular tissues like <icon key="item_collagen_flooring" /><name>extracellular matrix</name> which require <icon key="item_collagen_scaffold"/><name>collagen scaffold</name> underneath.

      <break />

  # bacteria
  "/concepts/bacteria": >
    <header><icon key="item_bacterium_bacillus_green" />Bacteria</header> 
    <endl />
    Bacteria are present in the broth outside your organism and they will attack your organism when near you.<endl/>
    <canvas size="0 0" scale="1" align="center">
    <image key="item_bacterium_bacillus_green" tile="0 0" />
    <image key="item_bacterium_bacillus_blue" tile="2 0" />
    <image key="item_bacterium_coccus_red" tile="4 0" />
    <image key="item_bacterium_coccus_yellow" tile="6 0" />
    </canvas><endl/>
    
    <icon key="ui_guide_dot" />they live in colonies outside which grows over time<endl/>
    <icon key="ui_guide_dot" />from time to time also wandering bacteria will come and attack you<endl/>
    <break/>
    They can infect your organism, infection doesn't directly damage you but it affects the chunk health which ultimately leads to <concept text="necrosis" icon="item_necrotic_tissue" link="/concepts/necrosis" />.<endl/>
    <endl/>
    You can defend yourself by building <concept text="launchers" icon="item_launcher1x" tooltip="launcher1x" /> which are able to throw <concept icon="item_defensin_theta" text="defensins" tooltip="defensin_theta" /> toward them.
    <endl/>

#<canvas size="0 0" scale="2" align="center">
#<zone from="0 0" to="7 5" key="cytosol" emit="true" />
#<image key="zone_stomach_intracellular_overlay" batch="1" facing="2" tile="0 2" />
#</canvas>

  # MANAGING RESOURCES --------------------------------------------------------------------------      

  "/concepts/managing_resources": >
    <header><icon key="item_collagen_scaffold" />Managing Resources</header> 
    <endl />
    <icon key="ui_guide_dot" />You can stack resources by crafting stockpiles.<endl /><endl />
    <icon key="ui_guide_exclamation"/>There are two types of stockpile, big and small.<endl />Use them accordingly to your needs.
    <endl /><endl />
    <canvas size="0 0" scale="2" align="center">
    <image key="object_stockpile2x" tile="0 1" align="lowerleft" />
    <image key="item_picker" tile="0 2" />
    <image key="object_stockpile2x" tile="3 1" align="lowerleft" />
    <image key="item_tubulin_red" tile="3 2" />
    <image key="object_stockpile2x" tile="0 4" align="lowerleft" />
