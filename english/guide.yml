  "/reference/structures/gathering/cytostome": >
    <header><icon key="item_cytostome1x" />Cytostome</header> 
    <endl />
      <icon key="ui_guide_dot"/>To automate resource gathering you need to craft <name>cytostomes</name><icon key="item_cytostome1x" /><endl /><endl />
      
      Cytostomes are structures that can absorb items <icon key="item_aminoacid_red" /><icon key="item_aminoacid_green" /><icon key="item_aminoacid_blue" /> from the void automatically. 
      They can be placed on the cell membranes.<endl />

      <canvas size="0 0" scale="2" align="center">
      <zone from="4 0" to="7 3" key="cytosol"  emit="true" />
      <image key="object_picker" batch="1" facing="west" tile="3 2" align="lowerleft"/>

      <image key="ui_guide_props_void" tile="1 1" pos="0 6" />

      <image key="ui_guide_props_wall" tile="3 1" align="lowerleft" />
      <image key="ui_guide_props_wall" tile="3 0" align="lowerleft" />

      <image key="object_cytostome1x" batch="0" facing="west" tile="2 2" align="lowerleft"/>
      <image key="item_aminoacid_yellow" tile="0 1" />
      <image key="item_aminoacid_yellow" tile="0 1" />
      <image key="item_aminoacid_red" tile="0 3" />

      <railing from="4 2" to="7 2" emit="true"/>

      </canvas><endl /><endl /><endl /><endl />

      <icon key="ui_guide_dot"/>Place the cytostome near a resource heap to gather materials from it. 
      Cytostomes will deplete their function over time and will oxidate.<endl /><endl />
      They can be replaced with an advanced cytostome. <icon key="item_cytostome2x" /><endl /> 
      Advanced cytostomes are much more efficient but require atp <icon key="item_atp" /> to work.

