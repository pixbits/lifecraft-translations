  # membrane transporters
  "/concepts/membrane_transportation": >
    <header><icon key="item_membrane_transporter2x" />Membrane Transportation</header><break/>
    Membranes <red>don't</red> allow <concept icon="item_microtubule" text="microtubules" /> to cross them.<end/>
    You need to use special buildings called transporters:<endl />
    <icon key="ui_guide_dot" /> <concept icon="item_membrane_transporter1x" text="uniporters" tooltip="membrane_transporter1x" />, which are able to move one single item in one direction<endl/>
    <icon key="ui_guide_dot" /> <concept icon="item_membrane_transporter2x" text="cotrasporters" tooltip="membrane_transporter2x" />, which are able to move two paired items in the same direction or by swapping them<endl/>
    <endl/>
    Transporters work like catalyzers and enzymes, you need to insert a specific transporter item that configures which items can be tranported by the building.<endl/>
    <canvas size="0 0" scale="2" align="center">
    <image key="item_uniporter_gas" tile="0 0" />
