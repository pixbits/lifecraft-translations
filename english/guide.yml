    <icon key="ui_icon_idea_lamp" />Some transporters can flip their direction, just use <keycap action="execute_first_action" /> or context menu.<break/>

  # mitochondrion
  "/concepts/mitochondrion": >
    <header><icon key="item_mitochondrial_membrane" />Mitochondrion</header><break/>
    Mitochondria are special zone that can be built only inside <concept icon="item_cell_membrane" text="intracellular zones" link="/concepts/tissue_types" />.
    <break/>
    Its purpose is energy production through <concept icon="item_electron_transport_chain" text="electron transport chain" tooltip="electron_transport_chain" />.
    This energy can be consumed by two buildings:<break/>
    <concept icon="item_atp_synthase" text="ATP synthases" tooltip="atp_synthase" />, which convert <concept icon="item_adp" text="ADP" /> into <concept icon="item_atp" text="ATP" />
    to be consumed by <concept icon="item_energy_supplier_mk2" text="energy suppliers" link="/concepts/energy" /><endl/>
    <canvas size="0 0" scale="1" align="center" key="object_usage_atp_synthase" /><endl/>
    <break/>
    
    <concept icon="item_decoupler" text="decouplers" tooltip="decoupler" />, which produce a lot of heat that helps in keeping your organism <concept text="warm" link="/concepts/temperature" /><endl/>
    <canvas size="0 0" scale="1" align="center" key="object_usage_decoupler" /><endl/>
    <break/>
    <icon key="ui_icon_idea_lamp" />To move items inside and outside mitochondria you will require <concept link="/concepts/membrane_transportation" text="membrane transporters" />.


