  ui_main_menu_about_early_access_message: |
    Danke, dass Sie sich entschieden haben, unser Spiel auszuprobieren!

    Dieses Spiel handelt vom Überleben, es geht darum, in einer Urbrühe als einzelne Zelle zu beginnen und sich den Weg ins Leben zu bahnen, indem man die gesamte Produktionskette erstellt!
    Unsere endgültige Vision ist es, von einer einfachen Zelle zu einem vollständigen Säugetier mit Organen zu evolvieren: ein Kreislaufsystem, ein Atmungssystem, ein Verdauungssystem, ein Nervensystem und so weiter.. all dies durch den Aufbau und die Erweiterung und Evolution Ihres ursprünglichen Organismus!
    Viel Spaß mit diesem EA! Wir möchten Ihr Feedback, also treten Sie bitte unserem Discord bei und finden Sie uns dort. Wir brauchen Ihre Hilfe :)
