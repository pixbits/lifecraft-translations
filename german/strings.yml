  item_description_base_pair_au: <a>Basenpaare</a> sind grundlegende Bausteine der DNA, die für die Evolution verwendet werden
  item_description_phospholipid: <a>Phospholipid</a> ist eine spezielle Art von Lipid, das zum Aufbau von Zellmembranen verwendet wird.
  item_description_hemoglobin: <a>Hämoglobin</a> ist das sauerstofftragende Protein, das in <a>roten Blutkörperchen</a> enthalten ist
  item_description_plasmid_1: Ein <a>Plasmid</a> wird in <a>Evolvers</a> verwendet, um neue Entdeckungen freizuschalten
  item_description_plasmid_2: Ein <a>Plasmid</a> wird in <a>Evolvers</a> verwendet, um neue Entdeckungen freizuschalten
  item_description_microtubule: <a>Mikrotubuli</a> sind der Hauptweg, um Gegenstände in <a>intrazellulären</a> Zonen zu transportieren
  item_description_microtubule_primitive: <a>Primitive Mikrotubuli</a> sind eine sehr langsame Möglichkeit, Gegenstände in <a>intrazellulären</a> Zonen zu transportieren
  item_description_microtubule_advanced: <a>Fortgeschrittene Mikrotubuli</a> sind eine schnelle Möglichkeit, in <a>intrazellulären</a> Zonen zu transportieren
  item_description_luciferase_enzyme: <a>Luciferase</a> ist ein Enzym, das in der Lage ist, <a>Luciferin</a> zu verändern und es Licht aussenden zu lassen
  item_description_luciferin: <a>Luciferin</a> ist ein Molekül, das Licht aussenden kann, wenn es von <a>Luciferase</a> Enzym verarbeitet wird
  item_description_biolamp_primitive: <a>Primitive Biolampe</a> kann für einige Zeit Licht aussenden, indem sie <a>Sauerstoff</a> und ein <a>Luciferin</a> verarbeitet
  item_description_biolamp: <a>Biolampe</a> ist eine fortschrittlichere Form von Licht, die intrazelluläre Energie direkt zur Lichterzeugung nutzen kann
  item_description_item_kicker: Ein <a>Item Kicker</a> kann über einem <a>Mikrotubulus</a> platziert werden, um eine bestimmte Richtung für vorbeigehende Gegenstände zu erzwingen
  item_description_item_tunnel: Ein <a>Item Tunnel</a> kann Gegenstände unterirdisch bewegen, zwei Tunnel müssen ausgerichtet sein, um ordnungsgemäß zu funktionieren
  item_description_item_tunnel_primitive: Ein <a>primitiver Item Tunnel</a> kann Gegenstände unterirdisch bewegen, zwei Tunnel müssen ausgerichtet sein, um ordnungsgemäß zu funktionieren
  item_description_workbench: Eine <a>Werkbank</a> ist eine Struktur, die in der Lage ist, Proteine zusammenzusetzen, kann aber nur manuell verwendet werden
  item_description_evolver: Ein <a>Evolver</a> ist eine Struktur, die zur Entdeckung neuer Technologien durch Verbrauch von <a>Nukleinbasen</a> verwendet wird
  item_description_ribosome: Ein <a>Ribosom</a> ist eine Struktur, die in der Lage ist, <a>Proteine</a> durch Zusammenfügen von <a>Aminosäuren</a> zu produzieren
  item_description_catalyzer: Ein <a>Katalysator</a> ist eine Struktur, die einige Eingangsgegenstände in einige Ausgangsgegenstände umwandelt, er benötigt ein <a>Enzym</a> um zu funktionieren
  item_description_assembler: Ein <a>Assembler</a> ist eine Struktur, die <a>Proteine</a> zu fertigen Produkten wie Gebäuden oder Geweben zusammenbauen kann
  item_description_dna_nuclease: Eine <a>DNA-Nuklease</a> ist eine Struktur, die <a>Plasmide</a> in <a>Nukleinbasen</a> zerlegen kann, die für die Evolution verwendet werden können
  item_description_stockpile2x: Ein <a>Lager</a> kann als Puffer zum Speichern einiger Gegenstände verwendet werden
  item_description_stockpile1x: Ein <a>kleines Lager</a> kann als Puffer zum Speichern weniger Gegenstände verwendet werden
  item_description_stockpile4x: Ein <s>riesiges Lager</s>, das viele Gegenstände speichern kann
  item_description_stockpile_filter2x: Ein <a>Lager</a>, das so eingestellt werden kann, dass es nur bestimmte Gegenstände akzeptiert
  item_description_stasher: Ein <a>Stasher</a> kann erlaubte Gegenstände wie Mikrotubuli oder Item Kicker direkt in den Stash legen, ohne dass sie bearbeitet werden müssen
  item_description_membrane_transporter1x: Ein <a>Membrantransporter</a> kann bestimmte Gegenstände in eine bestimmte Richtung über eine Membran transportieren
  item_description_membrane_transporter2x: Ein <a>Membran-Cotransporter</a> kann zwei Elemente gemeinsam oder durch Austausch über eine Membran transportieren
  item_description_connexon: Ein <a>Connexon</a> kann sich mit einem anderen Connexon verbinden, um eine Gap Junction zwischen zwei verschiedenen intrazellulären Zonen zu erstellen, dies ermöglicht den Transport von Elementen durch
  item_description_atp_synthase: Eine <a>ATP-Synthase</a> kann die von einer nahegelegenen <a>Elektronentransportkette</a> im Mitochondrium erzeugte Energie nutzen, um <r>ADP</r> in <r>ATP</r> aufzuladen
  item_description_electron_transport_chain: Die <a>Elektronentransportkette</a> kann nahegelegene <a>ATP-Synthasen</a> aufladen oder <a>Decoupler</a> mit Energie versorgen, um durch Oxidation von <r>NADH</r> in <r>NAD</r> und Verbrauch von <r>Sauerstoff</r> Wärme zu erzeugen
  item_description_decoupler: Der <a>Decoupler</a> kann die von einer nahegelegenen <a>Elektronentransportkette</a> erzeugte Energie nutzen, um Wärme zu erzeugen
  item_description_energy_supplier_mk1: Der <a>Energieversorger</a> kann Energie verteilen, die durch Verbrennung von <r>ATP</r> in <r>ADP</r> erzeugt wird, an nahegelegene intrazelluläre Gebäude, er ist jedoch nicht sehr effizient; er kann sich mit anderen Versorgern verbinden, um die Reichweite zu erhöhen
  item_description_energy_supplier_mk2: Der <a>Energieversorger Mk2</a> kann Energie verteilen, die durch Verbrennung von <r>ATP</r> in <r>ADP</r> erzeugt wird, an nahegelegene intrazelluläre Gebäude; er kann sich mit anderen Versorgern verbinden, um die Reichweite zu erhöhen
  item_description_energy_pole: Der <a>Energiepfosten</a> ist nützlich, um Energie, die von Versorgern erzeugt wird, weiter zu transportieren als normale Versorger
  item_description_energy_station: Die <a>Energiestation</a> kann Energie an extrazelluläre Strukturen über Pfosten verteilen
  item_description_energy_pole_extracellular: Der <a>extrazelluläre Energiepfosten</a> ist nützlich, um Energie außerhalb von Zellen zu transportieren
  item_description_cytostome1x: Ein <a>kleiner Cytostom</a> kann Elemente von außen ansaugen. Er muss auf einer Membran platziert werden, die nach außen zeigt. Er benötigt keine Energie zum Betrieb.
  item_description_cytostome2x: Ein <a>Cytostom</a> kann Elemente von außen ansaugen. Er muss auf einer Membran platziert werden, die nach außen zeigt. Er ist schneller als ein <a>kleiner Cytostom</a>, benötigt aber Energie zum Betrieb
  item_description_disposer1x: Ein <a>kleiner Entsorger</a> wird verwendet, um Elemente loszuwerden, indem sie außerhalb der Zelle geworfen werden. Er benötigt keine Energie zum Betrieb
  item_description_disposer2x: Ein <a>Entsorger</a> wird verwendet, um Elemente loszuwerden, indem sie außerhalb der Zelle geworfen werden. Er ist besser als ein <a>kleiner Entsorger</a>, benötigt aber Energie zum Betrieb
  item_description_dispatcher: Ein <a>Dispatcher</a> wird verwendet, um Materialien zu wachsenden Chunks oder zu Gebäuden zu senden, die außerhalb von Zellen gebaut werden müssen
  item_description_dispatcher_primitive: Ein <a>Dispatcher</a> wird verwendet, um Materialien zu Chunks oder zu Gebäuden zu senden, die außerhalb von Zellen gebaut werden müssen
  item_description_diffuser: Ein <a>Diffuser</a> kann Materialien lokal liefern, er kann infizierte Fliesen heilen oder oxidierte Gebäude ersetzen
  item_description_mitochondrial_membrane: <a>Mitochondriale Membran</a> wird verwendet, um Mitochondrien in intrazellulären Zonen zu bauen
  item_description_collagen_scaffold: Dies ist das grundlegende extrazelluläre Gewebe, das ein Gerüst für fortgeschrittenere Gewebe zum Wachsen erzeugen kann
  item_description_cytoskeleton_scaffold: Dieses grundlegende Gerüst ist erforderlich, um intrazelluläre Gewebe darüber zu bauen
  item_description_endothelium: <a>Endothel</a> ist die innere Auskleidung aller Blutgefäße
  item_description_smooth_muscular_tissue: <a>Glatte Muskelgewebe</a> ist eine Art von kontraktilen Gewebe, das zur Konstruktion aller Arten von Gefäßen verwendet wird
  item_description_staminal_tissue: <a>Stammgewebe</a> ist eine spezielle Art von undifferenziertem Gewebe, das alle anderen Arten von Geweben produzieren kann
  item_description_collagen_flooring: <a>Kollagenboden</a> ist ein extrazelluläres Gewebe, das Unterstützung für alle Arten von Gefäßen bieten kann
  item_description_cell_membrane: Dies ist das grundlegende unspezialisierte intrazelluläre Gewebe, das verwendet wird, um Ihren ursprünglichen Organismus zu erweitern
  item_description_uniporter_gas: Dieser Transporter kann Gas über Membranen bewegen
  item_description_uniporter_pyruvate: Dieser Transporter kann <a>Pyruvat</a> über eine Membran transportieren
  item_description_antiporter_atp_adp: Dieser Antiporter kann <a>ATP</a> und <a>ADP</a> über eine Membran austauschen
  item_description_antiporter_nadh_nad: Dieser Antiporter kann <a>NADH</a> und <a>NAD</a> über eine Membran austauschen
  item_description_launcher1x: Ein <a>kleiner Launcher</a> wird verwendet, um Defensine auf Bakterien zu werfen. Er benötigt keine Energie zum Betrieb
  item_description_launcher2x: Ein <a>Launcher</a> wird verwendet, um Defensine auf Bakterien zu werfen. Er benötigt Energie, hat aber eine höhere Feuerrate im Vergleich zu einem <a>kleinen Launcher</a>
  item_description_defensin_theta: <a>θ-Defensin</a> ist ein Protein, das verwendet werden kann, um <a>Bakterien</a> zu töten. Muss von einem <a>Launcher</a> geworfen werden
  item_description_protease: Diese Protease kann verwendet werden, um Gerüste oder bakterielle Kolonien zu zerlegen, muss von einem <a>Dispatcher</a> transportiert werden
  item_description_capillary: <a>Kapillaren</a> sind die dünnsten Blutgefäße. Sie können Inhalte mit der Außenseite austauschen und müssen von einer <a>Arterie</a> zu einer <a>Vene</a> verbunden werden, um den Blutfluss zu ermöglichen
  item_description_artery1x1: <a>Arterien</a> können Blut von <a>Herzpumpen</a> um extrazelluläre Gewebe transportieren
  item_description_artery2x2: <a>Arterien</a> können Blut von <a>Herzpumpen</a> um extrazelluläre Gewebe transportieren
  item_description_artery4x4: <a>Arterien</a> können Blut von <a>Herzpumpen</a> um extrazelluläre Gewebe transportieren
  item_description_door_intracellular3x: Diese Struktur kann geöffnet und geschlossen werden, um Organismen den Durchgang zu ermöglichen
  item_description_nad_synthase_enzyme: Dieses Enzym wird verwendet, um <a>NAD+</a> und <a>NADH</a> zu synthetisieren
  item_description_nad_nadp_transhydrogenase_enzyme: Dieses Enzym wird verwendet, um Elektronen zwischen <a>NAD+</a> und <a>NADP+</a> Molekülen zu bewegen
  item_description_nucleobase_synthase_enzyme: Dieses Enzym wird verwendet, um <a>Nukleobasen</a> aus Rohkomponenten zu synthetisieren
  item_description_alcohol_dehydrogenase: Dieses Enzym wird verwendet, um <a>Pyruvat</a> hin und her in <a>Ethanol</a> umzuwandeln
  item_description_energy_drain: Ein anpassbarer Energiespeicher, der verwendet werden kann, um intrazelluläre Energie zu absorbieren
  item_description_black_box: Eine anpassbare Struktur, die ein bestimmtes Element in ein anderes spezifisches Element umwandeln kann
  item_description_heater: Eine anpassbare Struktur, die Wärme ohne benötigte Energie erzeugt
  zone_description_cytosol: <a>Zytosol</a> ist eine unspezialisierte Zone, die alle grundlegenden Strukturen enthalten kann, die in der Lage sind, <a>Proteine</a> zu synthetisieren und <a>Energie</a> zu erzeugen
  zone_description_extracellular_matrix: <a>Bindegewebe</a> ist eine Zone, die für den Transport durch Gefäße und Rohrleitungen verwendet werden kann. Hier können keine spezialisierten Gebäude platziert werden
