  evolution_description_primitive_logistics: Entdecke <r>Mikrotubuli</r>, <r>Picker</r> und <r>Zytostome</r>, die zum Routen von Gegenständen innerhalb von Zellen und zum Absaugen von Gegenständen von außen verwendet werden
  evolution_description_transportation_basic: Entdecke nicht oxidierbare <r>Mikrotubuli</r> und <r>Picker</r>, entdecke <r>Item Kicker</r>, die zur Erzwingung der Richtung auf Tubuli und <r>primitive Tunnel</r> verwendet werden
  evolution_name_energy_production_1: Glykolyse
  evolution_description_energy_production_1: Entdecke <r>Glykolyse</r>, die einfachste Methode zur Energieerzeugung
  evolution_name_energy_production_2: Oxidativer Stoffwechsel
  evolution_description_energy_production_2: Entdecke den oxidativen Stoffwechsel, der in <r>Mitochondrien</r> stattfindet und in der Lage ist, viel Energie oder Wärme zu erzeugen
  evolution_name_energy_production_3: ATP-Generierung
  evolution_description_energy_production_3: Entdecke, wie man <r>ADP</r> mit der durch die <r>Elektronentransportkette</r> erzeugten Energie in <r>ATP</r> aufladen kann
  evolution_name_heat_production: Wärmeerzeugung
  evolution_description_heat_production: Entdecke, wie man Wärme mit der durch die <r>Elektronentransportkette</r> erzeugten Energie erzeugen kann
  evolution_description_expansion: Entdecke, wie man deine Zelle erweitern kann
  evolution_description_intracellular_production: Entdecke <r>Assembler</r> und <r>Katalysatoren</r>, die zur Herstellung komplexer Objekte oder zur Katalyse chemischer Reaktionen verwendet werden
  evolution_description_alcoholic_fermentation: Entdecke die alkoholische Gärung, eine Methode zur Wiederherstellung von <r>NAD</r> aus <r>NADH</r> durch die Produktion von <r>Ethanol</r>
  evolution_description_pyruvate_manipulation: Entdecke die Pyruvatmanipulation, die notwendig ist, um Moleküle für den Krebs-Zyklus zu produzieren
  evolution_description_evolution_1: Entdecke, wie man Nukleobasen zerlegen und wieder zu Basenpaaren binden kann
  evolution_description_tubulins: Entdecke <r>Tubuline</r>, die Proteine sind, die zur Herstellung von Mikrotubuli, Item Kickern und den meisten grundlegenden Strukturen verwendet werden
  evolution_description_subunits: Entdecke <r>Untereinheiten</r>, die große Proteine sind, die zu Strukturen zusammengebaut werden
  evolution_description_kinesin: Entdecke <r>Kinesin</r>, das zur Herstellung von Strukturen verwendet wird, die Gegenstände filtern können
  evolution_description_functional_proteins: Entdecke <r>Aktin</r> und <r>Vimentin</r>, die Proteine sind, die zum Aufbau dynamischer und Speicherstrukturen verwendet werden
  evolution_description_advanced_routing: Entdecke <r>Tunnel</r> und <r>Balancer</r>, die zur Optimierung des Routings und der Verwaltung von Gegenständen verwendet werden
  evolution_description_membrane_transportation: Entdecke <r>Membrantransporter</r>, die zum Transport von Gegenständen zwischen Zellmembranen verwendet werden
  evolution_description_mitochondrion: Entdecke <r>das Mitochondrium</r>, eine spezielle intrazelluläre Zone, die zur Erzeugung von Wärme und Energie genutzt werden kann
  evolution_description_mitochondrion_transportation: Entdecke <r>den Mitochondrientransport</r>, um Transporter zu ermöglichen, die zum Transport von Pyruvat, Austausch von NAD+/NADH und ADP/ATP zwischen Mitochondrien und intrazellulären Zonen, die es enthalten, verwendet werden können
