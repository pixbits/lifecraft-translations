  recipe_description_glycolysis: <a>Glykolyse</a> ist der einfachste Weg, Energie zu speichern, indem <r>ADP</r> in <r>ATP</r> umgewandelt wird, es benötigt <r>Glukose</r>, aber keinen <r>Sauerstoff</r>
  recipe_description_alcohol_dehydrogenase: <a>Alkohol-Dehydrogenase</a> ermöglicht die Rückumwandlung von <r>NADH</r> in <r>NAD</r> durch die Produktion von <r>Ethanol</r> und <r>Kohlendioxid</r>
  recipe_description_krebs_cycle: <a>Krebs-Zyklus</a> ist eine komplexe Reaktion, die in Mitochondrien stattfindet, es ist eine sehr effektive Methode, um <r>NAD</r> zu <r>NADH</r> zu reduzieren, indem <r>Acetyl-COA</r> aus anderen Stoffwechselwegen verwendet wird.
  recipe_description_pyruvate_dehydrogenase: <a>Pyruvat-Dehydrogenase</a> ist eine Reaktion, die <r>Pyruvat</r>, das aus der Glykolyse gewonnen wurde, anhängt, um <r>Acetyl-CoA</r> zu produzieren, das das Hauptsubstrat für den Krebs-Zyklus ist
  recipe_description_pyruvate_carboxylase: <a>Pyruvat-Carboxylase</a> ist eine Reaktion, die zur Synthese von <r>Oxalacetat</r> aus <r>Pyruvat</r> verwendet wird, um im Krebs-Zyklus verwendet zu werden
  recipe_description_nad_nadp_transhydrogenase: <a>NAD-NADP-Transhydrogenase</a> ist eine Reaktion, die verwendet wird, um reduzierte Versionen von <r>NAD</r> und <r>NADP</r> zu tauschen
  recipe_description_pentose_phosphate_pathway: <a>Pentosephosphatweg</a> ist ein Weg, der verwendet wird, um <r>NADPH</r> und <r>Ribose</r> zu produzieren, die zur Synthese vieler Moleküle verwendet wird
  recipe_description_nad_synthase: <a>NAD-Synthase</a> wird verwendet, um de novo <r>NAD</r> zu synthetisieren
  recipe_description_nadp_synthase: <a>NADP-Synthase</a> wird verwendet, um <r>NAD</r> in <r>NADP</r> umzuwandeln, indem Energie aufgewendet wird
