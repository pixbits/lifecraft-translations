  ui_ruleset_description_sandbox: <n>Sandkasten</n> Modus ist ein Modus, in dem Sie frei experimentieren und bauen können, die Evolution ist völlig freigeschaltet, Sie können Gegenstände kostenlos platzieren, Sie haben Zugang zu kreativen Werkzeugen, um neue Zonen zu erweitern und zu bauen.
  ui_ruleset_description_peaceful: <y>Friedlicher</y> Modus ist ein Modus, in dem Sie in einer friedlichen Umgebung spielen, Sie müssen Strukturen erstellen und sich selbst entwickeln, aber Sie müssen sich nicht um die Umgebung kümmern, also keine Feinde und keine Temperatur.
  ui_ruleset_description_survival: <r>Überlebens</r> Modus ist ein Modus, in dem Sie ums Überleben kämpfen müssen, die Temperatur wird langsam außerhalb sinken und Sie müssen mit der Wärmeerzeugung bereit sein, Bakterienkolonien werden wachsen und Sie angreifen, wenn Sie ihnen zu nahe kommen.
  ui_ruleset_description_adventure: <H9538ff>Abenteuer</H> Modus ist ein Modus, in dem Sie ihn steuern. Wie ist er überhaupt in dieser miniaturisierten Welt gelandet? Sie müssen es selbst herausfinden. Überleben und erweitern Sie Ihren Organismus, aber vergessen Sie nicht, sich selbst am Leben zu erhalten.
  ui_ruleset_description_custom: <b>Benutzerdefinierter</b> Modus ermöglicht es Ihnen, das Standardspiel zu modifizieren. Machen Sie Ihre eigenen Regeln und spielen Sie in Ihrem eigenen Tempo!
