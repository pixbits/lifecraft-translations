  item_description_base_pair_au: <a>Pares de bases</a> son ladrillos fundamentales del ADN, utilizados para la evolución
  item_description_phospholipid: <a>Fosfolípido</a> es un tipo especial de lípido que se utiliza para construir membranas celulares.
  item_description_hemoglobin: <a>Hemoglobina</a> es la proteína portadora de oxígeno contenida en <a>Células Rojas de la Sangre</a>
  item_description_plasmid_1: Un <a>Plásmido</a> se utiliza dentro de <a>evolucionadores</a> para desbloquear nuevos descubrimientos
  item_description_plasmid_2: Un <a>Plásmido</a> se utiliza dentro de <a>evolucionadores</a> para desbloquear nuevos descubrimientos
  item_description_microtubule: <a>Microtúbulos</a> son la principal forma de transportar elementos en zonas <a>intracelulares</a>
  item_description_microtubule_primitive: <a>Microtúbulos Primitivos</a> son una forma muy lenta de transportar elementos en zonas <a>intracelulares</a>
  item_description_microtubule_advanced: <a>Microtúbulos Avanzados</a> son una forma rápida de transportar en zonas <a>intracelulares</a>
  item_description_luciferase_enzyme: <a>Luciferasa</a> es una enzima capaz de alterar <a>luciferina</a> y hacer que emita luz
  item_description_luciferin: <a>Luciferina</a> es una molécula que puede emitir luz cuando es procesada por la enzima <a>luciferasa</a>
  item_description_biolamp_primitive: <a>Biolámpara Primitiva</a> puede emitir luz durante algún tiempo procesando <a>oxígeno</a> y una <a>luciferina</a>
  item_description_biolamp: <a>Biolámpara</a> es una forma más avanzada de luz que puede utilizar directamente la energía intracelular para producir luz
  item_description_item_kicker: Un <a>expulsor de elementos</a> puede ser colocado sobre un <a>microtúbulo</a> para forzar una dirección específica para los elementos que pasan
  item_description_item_tunnel: Un <a>túnel de elementos</a> puede mover elementos bajo tierra, dos túneles deben estar alineados para funcionar correctamente
  item_description_item_tunnel_primitive: Un <a>túnel de elementos primitivo</a> puede mover elementos bajo tierra, dos túneles deben estar alineados para funcionar correctamente
  item_description_workbench: Un <a>banco de trabajo</a> es una estructura que puede ensamblar proteínas pero sólo puede ser utilizado manualmente
  item_description_evolver: Un <a>evolucionador</a> es una estructura utilizada para descubrir nuevas tecnologías consumiendo <a>nucleobases</a>
  item_description_ribosome: Un <a>ribosoma</a> es una estructura que puede producir <a>proteínas</a> ensamblando <a>aminoácidos</a>
  item_description_catalyzer: Un <a>catalizador</a> es una estructura que convierte algunos elementos de entrada en algunos elementos de salida, requiere una <a>enzima</a> para operar
  item_description_assembler: Un <a>ensamblador</a> es una estructura que puede ensamblar <a>proteínas</a> en productos terminados como edificios o tejidos
  item_description_dna_nuclease: Una <a>nucleasa de ADN</a> es una estructura que puede descomponer <a>plásmidos</a> en <a>nucleobases</a> que pueden ser utilizadas para la evolución
  item_description_stockpile2x: Un <a>almacén</a> puede ser utilizado como un buffer para almacenar algunos elementos
  item_description_stockpile1x: Un <a>pequeño almacén</a> puede ser utilizado como un buffer para almacenar pocos elementos
  item_description_stockpile4x: Un <s>gran almacén</s> que puede almacenar muchos elementos
  item_description_stockpile_filter2x: Un <a>almacén</a> que puede configurarse para aceptar solo elementos específicos
  item_description_stasher: Un <a>acumulador</a> puede poner elementos permitidos como microtúbulos o lanzadores de elementos directamente en el almacén sin necesidad de interactuar con ellos
  item_description_membrane_transporter1x: Un <a>transportador de membrana</a> es capaz de transportar elementos específicos a través de una membrana en una dirección específica
  item_description_membrane_transporter2x: Un <a>cotransportador de membrana</a> es capaz de transportar dos elementos a través de una membrana juntos o intercambiándolos
  item_description_connexon: Un <a>conexón</a> es capaz de emparejarse con otro conexón para crear una unión de hendidura entre dos zonas intracelulares diferentes, esto permite que los elementos sean transportados a través
  item_description_atp_synthase: Una <a>sintasa de ATP</a> puede usar la energía producida por la <a>Cadena de Transporte de Electrones</a> cercana dentro de la mitocondria para recargar <r>ADP</r> en <r>ATP</r>
  item_description_electron_transport_chain: La <a>Cadena de Transporte de Electrones</a> puede cargar <a>sintasas de ATP</a> cercanas o alimentar <a>desacopladores</a> para producir calor oxidando <r>NADH</r> en <r>NAD</r> y consumiendo <r>Oxígeno</r>
  item_description_decoupler: El <a>Desacoplador</a> puede usar la energía producida por la <a>Cadena de Transporte de Electrones</a> cercana para generar calor
  item_description_energy_supplier_mk1: El <a>Proveedor de Energía</a> es capaz de distribuir energía generada por la quema de <r>ATP</r> en <r>ADP</r> a edificios intracelulares cercanos, aunque no es muy eficiente; puede conectarse a otros proveedores para aumentar el alcance
  item_description_energy_supplier_mk2: El <a>Proveedor de Energía Mk2</a> es capaz de distribuir energía generada por la quema de <r>ATP</r> en <r>ADP</r> a edificios intracelulares cercanos; puede conectarse a otros proveedores para aumentar el alcance
  item_description_energy_pole: El <a>Poste de Energía</a> es útil para transportar energía generada por proveedores más lejos en comparación con los proveedores normales
  item_description_energy_station: La <a>Estación de Energía</a> es capaz de distribuir energía a estructuras extracelulares a través de postes
  item_description_energy_pole_extracellular: El <a>Poste de Energía Extracelular</a> es útil para transportar energía fuera de las células
  item_description_cytostome1x: Un <a>citostoma pequeño</a> puede succionar elementos desde el exterior. Debe colocarse en una membrana que esté orientada hacia el exterior. No requiere energía para funcionar.
  item_description_cytostome2x: Un <a>citostoma</a> puede succionar elementos desde el exterior. Debe colocarse en una membrana que esté orientada hacia el exterior. Es más rápido que un <a>citostoma pequeño</a> pero requiere energía para funcionar
  item_description_disposer1x: Un <a>eliminador pequeño</a> se utiliza para deshacerse de los elementos lanzándolos fuera de la célula. No requiere energía para funcionar
  item_description_disposer2x: Un <a>eliminador</a> se utiliza para deshacerse de los elementos lanzándolos fuera de la célula. Es mejor que un <a>eliminador pequeño</a> pero requiere energía para funcionar
  item_description_dispatcher: Un <a>despachador</a> se utiliza para enviar materiales a fragmentos en crecimiento o a edificios que deben construirse fuera de las células
  item_description_dispatcher_primitive: Un <a>despachador</a> se utiliza para enviar materiales a fragmentos o a edificios que deben construirse fuera de las células
  item_description_diffuser: Un <a>difusor</a> es capaz de entregar materiales localmente, puede curar baldosas infectadas o reemplazar edificios oxidados
  item_description_mitochondrial_membrane: <a>Membrana Mitocondrial</a> se utiliza para construir mitocondrias dentro de zonas intracelulares
  item_description_collagen_scaffold: Este es el tejido extracelular básico que puede producir un andamio para que crezcan tejidos más avanzados
  item_description_cytoskeleton_scaffold: Este andamio básico es necesario para construir tejidos intracelulares sobre él
  item_description_endothelium: <a>Endotelio</a> es el revestimiento interior de todos los vasos sanguíneos
  item_description_smooth_muscular_tissue: <a>Tejido Muscular Liso</a> es un tipo de tejido contráctil utilizado para construir todo tipo de vasos
  item_description_staminal_tissue: <a>Tejido Estaminal</a> un tipo especial de tejido indiferenciado que puede producir todos los demás tipos de tejidos
  item_description_collagen_flooring: <a>Piso de Colágeno</a> es un tejido extracelular que puede proporcionar soporte para todo tipo de vasos
  item_description_cell_membrane: Este es el tejido intracelular básico no especializado utilizado para expandir tu organismo inicial
  item_description_uniporter_gas: Este transportador es capaz de mover gas a través de las membranas
  item_description_uniporter_pyruvate: Este transportador es capaz de transportar <a>Piruvato</a> a través de una membrana
  item_description_antiporter_atp_adp: Este antiportador es capaz de intercambiar <a>ATP</a> y <a>ADP</a> a través de una membrana
  item_description_antiporter_nadh_nad: Este antiportador es capaz de intercambiar <a>NADH</a> y <a>NAD</a> a través de una membrana
  item_description_launcher1x: Un <a>lanzador pequeño</a> se utiliza para lanzar defensinas a las bacterias. No requiere energía para funcionar
  item_description_launcher2x: Un <a>lanzador</a> se utiliza para lanzar defensinas a las bacterias. Requiere energía pero tiene una mayor tasa de fuego en comparación con un <a>lanzador pequeño</a>
  item_description_defensin_theta: <a>θ-defensina</a> es una proteína que puede utilizarse para matar <a>Bacterias</a>. Debe ser lanzada por un <a>lanzador</a>
  item_description_protease: Esta proteasa puede utilizarse para desmantelar andamios o colonias bacterianas, debe ser transportada por un <a>despachador</a>
  item_description_capillary: Los <a>capilares</a> son los vasos sanguíneos más delgados. Son capaces de intercambiar contenidos con el exterior y deben conectarse desde una <a>arteria</a> a una <a>vena</a> para proporcionar flujo sanguíneo
  item_description_artery1x1: Las <a>arterias</a> pueden transportar sangre desde <a>bombas cardíacas</a> alrededor de los tejidos extracelulares
  item_description_artery2x2: Las <a>arterias</a> pueden transportar sangre desde <a>bombas cardíacas</a> alrededor de los tejidos extracelulares
  item_description_artery4x4: Las <a>arterias</a> pueden transportar sangre desde <a>bombas cardíacas</a> alrededor de los tejidos extracelulares
  item_description_door_intracellular3x: Esta estructura puede abrirse y cerrarse para permitir el paso de organismos
  item_description_nad_synthase_enzyme: Esta enzima se utiliza para sintetizar <a>NAD+</a> y <a>NADH</a>
  item_description_nad_nadp_transhydrogenase_enzyme: Esta enzima se utiliza para mover electrones entre las moléculas de <a>NAD+</a> y <a>NADP+</a>
  item_description_nucleobase_synthase_enzyme: Esta enzima se utiliza para sintetizar <a>nucleobases</a> a partir de componentes brutos
  item_description_alcohol_dehydrogenase: Esta enzima se utiliza para convertir <a>piruvato</a> de ida y vuelta a <a>etanol</a>
  item_description_energy_drain: Un drenaje de energía personalizable que puede utilizarse para absorber energía intracelular
  item_description_black_box: Una estructura personalizable que puede convertir cualquier elemento específico en cualquier otro elemento específico
  item_description_heater: Una estructura personalizable que produce calor sin necesidad de energía
  zone_description_cytosol: <a>Citosol</a> es una zona no especializada que puede contener todas las estructuras básicas capaces de sintetizar <a>proteínas</a> y generar <a>energía</a>
  zone_description_extracellular_matrix: <a>Tejido Conectivo</a> es una zona que puede utilizarse para el transporte por vasos y tuberías. No se puede colocar ningún edificio especializado aquí
