  evolution_description_primitive_logistics: Descubre <r>microtúbulos</r>, <r>recolectores</r> y <r>citostomas</r>, que se utilizan para dirigir objetos dentro de las células y succionar objetos desde el exterior
  evolution_description_transportation_basic: Descubre <r>microtúbulos</r> no oxidables y <r>recolectores</r>, descubre <r>expulsores de objetos</r>, utilizados para forzar la dirección en los túbulos y <r>túneles primitivos</r>
  evolution_name_energy_production_1: Glucólisis
  evolution_description_energy_production_1: Descubre la <r>glucólisis</r>, que es la forma más simple de producir energía
  evolution_name_energy_production_2: Metabolismo Oxidativo
  evolution_description_energy_production_2: Descubre el metabolismo oxidativo que ocurre dentro de las <r>mitocondrias</r> y es capaz de producir mucha energía o calor
  evolution_name_energy_production_3: Generación de ATP
  evolution_description_energy_production_3: Descubre cómo recargar de <r>ADP</r> a <r>ATP</r> utilizando la energía generada por la <r>cadena de transporte de electrones</r>
  evolution_name_heat_production: Generación de Calor
  evolution_description_heat_production: Descubre cómo generar calor utilizando la energía generada por la <r>cadena de transporte de electrones</r>
  evolution_description_expansion: Descubre cómo expandir tu célula
  evolution_description_intracellular_production: Descubre <r>ensambladores</r> y <r>catalizadores</r>, que se utilizan para producir objetos complejos o catalizar reacciones químicas
  evolution_description_alcoholic_fermentation: Descubre la fermentación alcohólica, una forma de restaurar <r>NAD</r> de <r>NADH</r> produciendo <r>etanol</r>
  evolution_description_pyruvate_manipulation: Descubre la manipulación de piruvato, que es necesaria para producir moléculas que se utilizarán en el ciclo de Krebs
  evolution_description_evolution_1: Descubre cómo desmontar y volver a unir nucleobases a pares de bases
  evolution_description_tubulins: Descubre <r>tubulinas</r>, que son proteínas que se utilizan para producir microtúbulos, expulsores de objetos y las estructuras más básicas
  evolution_description_subunits: Descubre <r>subunidades</r>, que son proteínas grandes que se ensamblan en estructuras
  evolution_description_kinesin: Descubre <r>kinesina</r>, que se utiliza para producir estructuras que filtran objetos
  evolution_description_functional_proteins: Descubre <r>Actina</r> y <r>vimentina</r>, que son proteínas que se utilizan para construir estructuras dinámicas y de almacenamiento
  evolution_description_advanced_routing: Descubre <r>túneles</r> y <r>equilibradores</r>, que se utilizan para optimizar la dirección y gestión de objetos
  evolution_description_membrane_transportation: Descubre <r>transportadores de membrana</r>, que se utilizan para transportar objetos entre las membranas celulares
  evolution_description_mitochondrion: Descubre <r>mitocondria</r>, una zona intracelular especial que puede utilizarse para producir calor y energía
  evolution_description_mitochondrion_transportation: Descubre <r>transporte mitocondrial</r>, para permitir transportadores que pueden utilizarse para transportar piruvato, intercambiar NAD+/NADH y ADP/ATP entre la mitocondria y las zonas intracelulares que la contienen
