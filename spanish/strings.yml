  recipe_description_glycolysis: <a>Glicólisis</a> es la forma más simple de almacenar energía convirtiendo <r>ADP</r> en <r>ATP</r>, requiere <r>Glucosa</r> pero no <r>Oxígeno</r>
  recipe_description_alcohol_dehydrogenase: <a>Alcohol Deshidrogenasa</a> permite convertir <r>NADH</r> de nuevo a <r>NAD</r> produciendo <r>Ethanol</r> y <r>Dióxido de Carbono</r>
  recipe_description_krebs_cycle: <a>Ciclo de Krebs</a> es una reacción compleja que ocurre dentro de las mitocondrias, es una forma muy efectiva de reducir <r>NAD</r> a <r>NADH</r> usando <r>Acetil-COA</r> de otras vías metabólicas.
  recipe_description_pyruvate_dehydrogenase: <a>Deshidrogenasa de Piruvato</a> es una reacción que une <r>Piruvato</r> obtenido de la glicólisis para producir <r>Acetil-CoA</r> que es el sustrato principal para el Ciclo de Krebs
  recipe_description_pyruvate_carboxylase: <a>Carboxilasa de Piruvato</a> es una reacción utilizada para sintetizar <r>Oxaloacetato</r> a partir de <r>Piruvato</r> para ser utilizado en el Ciclo de Krebs
  recipe_description_nad_nadp_transhydrogenase: <a>Transhidrogenasa NAD-NADP</a> es una reacción utilizada para intercambiar versiones reducidas de <r>NAD</r> y <r>NADP</r>
  recipe_description_pentose_phosphate_pathway: <a>Vía de la Pentosa Fosfato</a> es una vía utilizada para producir <r>NADPH</r> y <r>Ribosa</r> que se utiliza para sintetizar muchas moléculas
  recipe_description_nad_synthase: <a>Sintasa NAD</a> se utiliza para sintetizar de novo <r>NAD</r>
  recipe_description_nadp_synthase: <a>Sintasa NADP</a> se utiliza para convertir <r>NAD</r> en <r>NADP</r> gastando energía
  recipe_description_adp_synthase: <a>Sintasa ADP</a> se utiliza para sintetizar de novo <r>ADP</r>
  recipe_description_base_pair_ligase_enzyme: Esta enzima es capaz de unir dos pares de bases complementarios.
